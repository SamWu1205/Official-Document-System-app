    // --- 工具函數 ---
    
    // 格式化日期 (隱藏年份)
    const formatDateNoYear = (dateStr) => {
       if(!dateStr) return "";
       const parts = dateStr.split('-');
       if(parts.length < 3) return dateStr;
       return `${parseInt(parts[1], 10)}月${parseInt(parts[2], 10)}日`;
    };

    // 格式化日期+時間
    const formatDateTime = (isoStr) => {
       if (!isoStr) return "";
       const date = new Date(isoStr);
       return `${date.getMonth() + 1}月${date.getDate()}日 ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
    };

    // 取得當前時間 ISO 字串
    const getCurrentDateTimeISO = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        return now.toISOString().slice(0, 16);
    };

    // 計算剩餘時間字串
    const getRemainingText = (endDateStr) => {
      if (!endDateStr) return null;
      const now = new Date();
      const end = new Date(endDateStr);
      const diffMs = end - now;

      if (diffMs < 0) return "已過期";

      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const diffHours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const diffMins = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

      if (diffDays > 0) return `剩 ${diffDays} 天`;
      if (diffHours > 0) return `剩 ${diffHours} 時 ${diffMins} 分`;
      return `剩 ${diffMins} 分`;
    };

    // 圖片壓縮
    const compressImage = (file, maxWidth = 800, quality = 0.7) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    if (width > maxWidth) {
                        height = (maxWidth / width) * height;
                        width = maxWidth;
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
                img.onerror = (err) => reject(err);
            };
            reader.onerror = (err) => reject(err);
        });
    };

    // --- 元件：工作管制卡片 (含滑動與拖曳) ---
    const TaskItem = ({ task, onClick, onComplete, onDelete, onDragStart, onDragOver, onDrop, isDraggable }) => {
        const [swipeX, setSwipeX] = useState(0);
        const touchStartX = useRef(null);

        // 提醒與狀態判斷
        const now = new Date();
        const end = new Date(task.endDate);
        const diffMs = end - now;
        const reminderMs = parseInt(task.reminderMinutes || 0, 10) * 60 * 1000;
        
        const isExpired = diffMs < 0;
        const showReminder = (reminderMs > 0 && diffMs <= reminderMs && diffMs > 0) || isExpired;
        const isCompleted = task.status === 'completed';
        const priorityColor = task.priority === '急件' ? 'bg-red-500' : task.priority === '一般' ? 'bg-emerald-500' : 'bg-purple-500';

        // 滑動手勢邏輯
        const handleTouchStart = (e) => {
            if(isCompleted) return;
            touchStartX.current = e.touches[0].clientX;
        };

        const handleTouchMove = (e) => {
            if (!touchStartX.current || isCompleted) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - touchStartX.current;
            // 限制只能左滑，最大位移 120px
            if (diff < 0 && diff > -120) {
                setSwipeX(diff);
            }
        };

        const handleTouchEnd = () => {
            if (!touchStartX.current || isCompleted) return;
            // 滑動超過 80px 觸發辦結
            if (swipeX < -80) {
                if(confirm("確定辦結此工作？")) {
                    onComplete(task.id);
                }
            }
            setSwipeX(0); // 回彈
            touchStartX.current = null;
        };

        return (
            <div 
                className={`relative rounded-2xl overflow-hidden shadow-sm border border-slate-100 mb-3 transition-all ${isCompleted ? 'opacity-60 grayscale bg-slate-50' : 'bg-white'}`}
                draggable={isDraggable}
                onDragStart={isDraggable ? onDragStart : null}
                onDragOver={isDraggable ? onDragOver : null}
                onDrop={isDraggable ? onDrop : null}
            >
                {/* 背景層 (顯示辦結按鈕) */}
                <div className="absolute inset-0 bg-blue-500 flex items-center justify-end pr-6 rounded-2xl">
                    <span className="text-white font-bold"><i className="fas fa-check mr-1"></i> 辦結</span>
                </div>

                {/* 前景層 (卡片內容) */}
                <div 
                    className="relative bg-white p-4 card-content"
                    style={{ transform: `translateX(${swipeX}px)` }}
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                    onClick={onClick}
                >
                    <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${priorityColor}`}></div>
                    
                    <div className="flex justify-between items-start pl-3">
                       <div className="flex-1">
                          <div className="flex items-center gap-2 mb-1">
                             <h3 className={`font-bold text-lg ${isCompleted ? 'text-slate-400 line-through' : 'text-slate-800'}`}>{task.title}</h3>
                             {task.imageUrl && <i className="fas fa-image text-slate-400"></i>}
                          </div>
                          <div className="text-xs text-slate-500 space-y-1">
                             <div>委託人：{task.delegator || "未設定"} | {task.type}</div>
                             <div className="flex items-center gap-1">
                                <i className="far fa-clock"></i> 
                                {formatDateTime(task.startDate)} → {formatDateTime(task.endDate)}
                             </div>
                          </div>
                       </div>
                       
                       {/* 右側：倒數與按鈕 */}
                       <div className="flex flex-col items-end pl-2 gap-1">
                          {isCompleted ? (
                              <span className="text-xs font-bold bg-slate-200 text-slate-500 px-2 py-1 rounded-lg">已辦結</span>
                          ) : (
                              getRemainingText(task.endDate) && (
                                 <div className={`flex items-center gap-1 text-xs font-bold px-2 py-1 rounded-lg whitespace-nowrap 
                                    ${isExpired ? 'bg-red-100 text-red-600' : showReminder ? 'bg-red-50 text-red-600' : 'bg-slate-100 text-slate-600'}`}>
                                    {showReminder && <i className="fas fa-bell animate-bell text-red-500"></i>}
                                    <span>{getRemainingText(task.endDate)}</span>
                                 </div>
                              )
                          )}
                          
                          <div className="flex gap-2 mt-1">
                             {!isCompleted && (
                                 <button onClick={(e)=>{ e.stopPropagation(); onComplete(task.id); }} className="w-8 h-8 rounded-full bg-blue-50 text-blue-500 flex items-center justify-center hover:bg-blue-100">
                                    <i className="fas fa-check"></i>
                                 </button>
                             )}
                             <button onClick={(e)=>{ e.stopPropagation(); onDelete(task.id); }} className="w-8 h-8 rounded-full bg-slate-50 text-slate-400 flex items-center justify-center hover:bg-red-50 hover:text-red-500">
                                <i className="fas fa-trash-alt"></i>
                             </button>
                          </div>
                       </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- 元件：登入畫面 ---
    const LoginScreen = () => {
      const [isRegister, setIsRegister] = useState(false);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);

      const handleAuth = async (e) => {
        e.preventDefault();
        setError("");
        setLoading(true);
        try {
          if (isRegister) {
            await auth.createUserWithEmailAndPassword(email, password);
          } else {
            await auth.signInWithEmailAndPassword(email, password);
          }
        } catch (err) {
          let msg = err.message;
          if(err.code === 'auth/email-already-in-use') msg = "此 Email 已被註冊";
          else if(err.code === 'auth/wrong-password') msg = "密碼錯誤";
          else if(err.code === 'auth/user-not-found') msg = "找不到此帳號";
          setError(msg);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
          <div className="bg-white w-full max-w-sm p-8 rounded-2xl shadow-xl fade-in">

               <div className="w-24 h-24 mx-auto mb-4 rounded-3xl overflow-hidden shadow-xl border-2 border-slate-100">

               </div>
               <h1 className="text-2xl font-bold text-slate-800">業務管理系統</h1>
               <p className="text-slate-400 text-sm mt-1">
                 {isRegister ? "建立您的雲端帳戶" : "登入以同步資料"}
               </p>
             </div>
             <form onSubmit={handleAuth} className="space-y-4">
                <input type="email" required className="input-ios" value={email} onChange={e=>setEmail(e.target.value)} placeholder="Email" />
                <input type="password" required className="input-ios" value={password} onChange={e=>setPassword(e.target.value)} placeholder="密碼" />
                {error && <div className="text-red-500 text-sm text-center">{error}</div>}
                <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white font-bold h-12 rounded-xl shadow-lg">
                  {loading ? "處理中..." : (isRegister ? "註冊" : "登入")}
                </button>
             </form>
             <div className="mt-6 text-center">
               <button onClick={()=>setIsRegister(!isRegister)} className="text-sm text-blue-600 font-bold hover:underline">
                 {isRegister ? "已有帳號？返回登入" : "還沒帳號？立即註冊"}
               </button>
             </div>
          </div>
        </div>
      );
    };

    // --- 主程式 App ---
    function App() {
      // 狀態
      const [user, setUser] = useState(null);
      const [records, setRecords] = useState([]); 
      const [tasks, setTasks] = useState([]); 
      const [meta, setMeta] = useState({ authors: [], codes: [], authorDefaults: {}, taskTypes: [] });
      const [loadingData, setLoadingData] = useState(false);
      const [processing, setProcessing] = useState(false);

      const [menuOpen, setMenuOpen] = useState(false); 
      const [currentView, setCurrentView] = useState("home"); 
      const [docTab, setDocTab] = useState("人勤令"); 

      // 公文表單狀態
      const [form, setForm] = useState({ 
          id: null, date: getCurrentDateTimeISO().split('T')[0], author: "", code: "", 
          number: "", subject: "", docType: "一般公文", rank: "軍官", subNumber: "" 
      });
      const [isManualNumber, setIsManualNumber] = useState(false);
      const [filter, setFilter] = useState({ type: 'all', value: '' });
      const [sortOrder, setSortOrder] = useState('desc');
      const [editingSubNumId, setEditingSubNumId] = useState(null);
      const [editingSubNumVal, setEditingSubNumVal] = useState("");

      // 工作管制狀態
      const [showTaskModal, setShowTaskModal] = useState(false);
      const [taskFilter, setTaskFilter] = useState("全部"); 
      const [taskSearch, setTaskSearch] = useState("");
      
      const getInitialTaskForm = () => ({
         id: null, title: "", type: "行政", delegator: "", priority: "一般",
         startDate: getCurrentDateTimeISO(), endDate: getCurrentDateTimeISO(),
         notes: "", imageUrl: "", reminderMinutes: "0", status: "active", order: Date.now()
      });
      const [taskForm, setTaskForm] = useState(getInitialTaskForm());
      
      const dragItem = useRef(null);
      const dragOverItem = useRef(null);
      const fileInputRef = useRef(null);
      const taskImageInputRef = useRef(null);

      // 系統設定狀態
      const [newAuthorName, setNewAuthorName] = useState(""); 
      const [newTaskType, setNewTaskType] = useState(""); 
      const [editingDefault, setEditingDefault] = useState(null);

      // Auth 監聽
      useEffect(() => {
        auth.onAuthStateChanged(u => setUser(u));
      }, []);

      // 資料同步
      useEffect(() => {
        if (!user) return;
        setLoadingData(true);
        const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
        
        // 公文資料
        const unsubRec = userRef.collection("records")
            .orderBy("createdAt", "desc")
            .limit(300)
            .onSnapshot(snap => setRecords(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
        
        // 工作資料 (修正排序問題：不依賴 order 欄位進行資料庫排序，改由前端排序)
        const unsubTask = userRef.collection("tasks")
            .orderBy("createdAt", "desc")
            .onSnapshot(snap => {
                setTasks(snap.docs.map(d => ({ id: d.id, ...d.data() })));
                setLoadingData(false);
            });

        // 元數據
        const unsubMeta = userRef.collection("metadata").doc("general").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                setMeta({ ...data, taskTypes: data.taskTypes || ['行政', '訓練', '後勤', '人事', '保養', '交辦事項', '其他'] });
            } else {
                userRef.collection("metadata").doc("general").set({ 
                    authors: [], codes: [], authorDefaults: {}, 
                    taskTypes: ['行政', '訓練', '後勤', '人事', '保養', '交辦事項', '其他'] 
                });
            }
        });
        return () => { unsubRec(); unsubTask(); unsubMeta(); };
      }, [user]);

      // --- 邏輯函數 ---

      // 公文自動跳號
      const nextNumbers = useMemo(() => {
        const today = new Date(); const rocYear = today.getFullYear() - 1911; const prefix = String(rocYear); 
        const mainNums = records.map(r=>r.number).filter(n=>n && String(n).startsWith(prefix)).map(n=>parseInt(n,10)).filter(n=>!isNaN(n));
        const main = mainNums.length===0 ? prefix+"0000001" : String(Math.max(...mainNums)+1);
        const getSub = (type, rank) => {
          if (type==="一般公文") return "";
          const nums = records.filter(r=>r.docType===type && r.rank===rank && r.subNumber).map(r=>parseInt(r.subNumber,10)).filter(n=>!isNaN(n));
          return nums.length===0 ? "001" : String(Math.max(...nums)+1).padStart(3,'0');
        };
        return { main, getSub };
      }, [records]);

      useEffect(() => {
        if (!form.id && !isManualNumber) setForm(p => ({ ...p, number: nextNumbers.main, subNumber: nextNumbers.getSub(form.docType, form.rank) }));
      }, [records, form.docType, form.rank, form.id, isManualNumber, nextNumbers]);

      // 提交公文
      const handleSubmit = async (forceNew) => {
        if(!form.date||!form.author||!form.code||!form.subject) return alert("資料不完整");
        setProcessing(true);
        try {
          const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
          const finalMain = (forceNew||!form.id) && !isManualNumber ? nextNumbers.main : form.number;
          const payload = { ...form, number: finalMain, subNumber: form.subNumber||"", updatedAt: new Date().toISOString() };
          delete payload.id;
          if (forceNew||!form.id) { payload.createdAt = new Date().toISOString(); await userRef.collection("records").add(payload); }
          else await userRef.collection("records").doc(form.id).set(payload, { merge: true });
          
          if(form.author && form.code) userRef.collection("metadata").doc("general").set({ authors: firebase.firestore.FieldValue.arrayUnion(form.author), codes: firebase.firestore.FieldValue.arrayUnion(form.code) }, {merge:true});
          setForm({ id: null, date: form.date, author: form.author, code: form.code, number: "", subject: "", docType: "一般公文", rank: "軍官", subNumber: "" });
          setIsManualNumber(false); window.scrollTo({top:0, behavior:'smooth'});
        } catch(e){ alert(e.message); } finally{ setProcessing(false); }
      };

      const copyToClipboard = (r) => {
         const text = `${formatDateNoYear(r.date)}${r.code}${r.number?r.number.slice(-3):"000"}號：${r.subject}`;
         navigator.clipboard.writeText(text).then(()=>{ 
             const btn=document.getElementById(`copy-${r.id}`); if(btn){const h=btn.innerHTML;btn.innerHTML='<i class="fas fa-check text-emerald-500"></i>';setTimeout(()=>btn.innerHTML=h,1500);} 
         });
      };

      // 工作管制：提交與更新
      const openTaskModal = (task = null) => {
         if (task) {
             setTaskForm({ ...task, reminderMinutes: task.reminderMinutes || "0", imageUrl: task.imageUrl || "" });
         } else {
             setTaskForm(getInitialTaskForm());
         }
         setShowTaskModal(true);
      };

      const handleTaskSubmit = async () => {
         if(!taskForm.title) return alert("請輸入工作名稱");
         setProcessing(true);
         try {
            const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks");
            const payload = { ...taskForm, updatedAt: new Date().toISOString() };
            const id = payload.id; delete payload.id; 
            
            if (id) {
               await userRef.doc(id).update(payload);
            } else {
               payload.createdAt = new Date().toISOString();
               // 如果是新工作，排序設為當下時間戳（確保唯一且可排序）
               payload.order = Date.now();
               await userRef.add(payload);
            }
            setShowTaskModal(false);
         } catch(e) { alert("儲存失敗：" + e.message); } finally { setProcessing(false); }
      };

      // 拖曳排序邏輯
      const handleDrop = async () => {
          if (dragItem.current === null || dragOverItem.current === null || dragItem.current === dragOverItem.current) return;
          
          // 前端重新排序
          const _tasks = [...filteredTasks];
          const dragged = _tasks[dragItem.current];
          _tasks.splice(dragItem.current, 1);
          _tasks.splice(dragOverItem.current, 0, dragged);
          
          // 寫入資料庫
          const batch = db.batch();
          const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks");
          
          _tasks.forEach((t, index) => {
              // 簡單邏輯：將當前列表順序寫入 order 欄位
              if(t.id) batch.update(userRef.doc(t.id), { order: index });
          });

          try { await batch.commit(); } catch(err) { console.error(err); }
          dragItem.current = null; dragOverItem.current = null;
      };

      // 工作篩選與排序
      const filteredTasks = useMemo(() => {
         let res = [...tasks];
         // 篩選
         if(taskFilter !== "全部") res = res.filter(t => t.priority === taskFilter);
         if(taskSearch) res = res.filter(t => t.title?.toLowerCase().includes(taskSearch.toLowerCase()));
         
         // 排序：未完成在前，已完成在後。同類別依 order 排序。
         res.sort((a, b) => {
             if (a.status === 'completed' && b.status !== 'completed') return 1;
             if (a.status !== 'completed' && b.status === 'completed') return -1;
             
             // 如果沒有 order (舊資料)，給個預設值讓它排在前面或後面
             const orderA = a.order === undefined ? -1 : a.order;
             const orderB = b.order === undefined ? -1 : b.order;
             return orderA - orderB;
         });
         return res;
      }, [tasks, taskFilter, taskSearch]);

      const handleImageUpload = async (e) => {
          const file = e.target.files[0]; if(!file) return; 
          setProcessing(true);
          try { 
              const b64 = await compressImage(file); 
              setTaskForm(p => ({ ...p, imageUrl: b64 })); 
          } catch(err){ alert("圖片失敗"); } finally{ setProcessing(false); }
      };

      // Excel 匯入匯出
      const handleExport = () => {
          if (records.length === 0 && tasks.length === 0) return alert("無資料");
          const wb = XLSX.utils.book_new();
          if(records.length>0) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(records.map(r=>({"總號":r.number,"日期":r.date,"發文者":r.author,"代字":r.code,"主旨":r.subject,"分號":r.subNumber||"","種類":r.docType,"階級":r.rank||""}))), "公文紀錄");
          if(tasks.length>0) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(tasks.map(t=>({"標題":t.title,"業務種類":t.type,"委託人":t.delegator,"重要性":t.priority,"開始時間":t.startDate,"結束時間":t.endDate,"備註":t.notes}))), "工作管制");
          XLSX.writeFile(wb, `業務系統備份_${new Date().toISOString().split('T')[0]}.xlsx`);
      };
      
      const handleImport = async (e) => {
        const file = e.target.files[0]; if (!file) return;
        if(!confirm("確定要匯入？")) { e.target.value = null; return; }
        setProcessing(true);
        const reader = new FileReader();
        reader.onload = async (evt) => {
          try {
            const data = evt.target.result; const wb = XLSX.read(data, { type: 'binary' });
            const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
            const recSheet = wb.Sheets["公文紀錄"]; const taskSheet = wb.Sheets["工作管制"];
            
            let count = 0;
            if(recSheet) {
               XLSX.utils.sheet_to_json(recSheet).forEach(r => { 
                   if(r["總號"]) {
                       userRef.collection("records").add({ 
                           number:String(r["總號"]), date:r["日期"], author:r["發文者"], code:r["代字"], 
                           subject:r["主旨"], subNumber:String(r["分號"]||""), docType:r["種類"]||"一般公文", 
                           rank:r["階級"]||"軍官", createdAt:new Date().toISOString() 
                       });
                       count++;
                   }
               });
            }
            if(taskSheet) {
               XLSX.utils.sheet_to_json(taskSheet).forEach(r => { 
                   if(r["標題"]) {
                       userRef.collection("tasks").add({ 
                           title:r["標題"], type:r["業務種類"]||"行政", delegator:r["委託人"]||"", 
                           priority:r["重要性"]||"一般", startDate:r["開始時間"]||new Date().toISOString(), 
                           endDate:r["結束時間"]||new Date().toISOString(), notes:r["備註"]||"", 
                           status:"active", order:Date.now(), createdAt:new Date().toISOString() 
                       });
                       count++;
                   }
               });
            }
            alert(`匯入完成，共 ${count} 筆資料`); 
            window.location.reload();
          } catch(err){ alert("失敗: " + err.message); } finally{ setProcessing(false); e.target.value=null; }
        };
        reader.readAsBinaryString(file);
      };

      // 渲染列表輔助
      const displayRecords = useMemo(() => {
        let res = [...records];
        if (filter.type === 'search') { 
            const k=(filter.value||"").toLowerCase(); 
            res=res.filter(r=>(r.subject||"").toLowerCase().includes(k)||(r.number||"").toLowerCase().includes(k)); 
        }
        return res.sort((a,b) => sortOrder==='desc' ? parseInt(b.number)-parseInt(a.number) : parseInt(a.number)-parseInt(b.number));
      }, [records, filter, sortOrder]);
      
      const docSystemRecords = useMemo(() => records.filter(r => r.docType === docTab), [records, docTab]);

      // --- Render 渲染層 ---
      if (!user) return <LoginScreen />;

      return (
        <div className="min-h-screen flex flex-col bg-slate-50 pb-20 bg-dot-pattern">
          {/* 遮罩 */}
          {menuOpen && <div className="fixed inset-0 bg-black/30 z-40 backdrop-blur-sm overlay fade-in" onClick={() => setMenuOpen(false)} />}
          
          {/* 側邊欄 */}
          <div className={`fixed inset-y-0 left-0 w-[80%] max-w-[280px] bg-white shadow-2xl z-50 sidebar flex flex-col ${menuOpen ? 'sidebar-open' : 'sidebar-closed'}`}>
            <div className="bg-slate-900 text-white p-6 pt-12">
                <h2 className="font-bold text-xl">功能選單</h2>
                <div className="text-slate-400 text-xs mt-1 truncate">{user.email}</div>
            </div>
            <div className="flex-1 p-4 space-y-2">
               {['home','docs','tasks','personnel'].map(v => (
                   <button key={v} onClick={()=>{setCurrentView(v);setMenuOpen(false)}} className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 ${currentView===v ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}`}>
                      <i className={`fas fa-${v==='home'?'pen-nib':v==='docs'?'folder-open':v==='tasks'?'tasks':'cogs'} w-6 text-center`}></i> 
                      {v==='home'?'填寫表單':v==='docs'?'公文系統':v==='tasks'?'工作管制':'系統設定'}
                   </button>
               ))}
               <div className="border-t border-slate-100 my-2"></div>
               <button onClick={handleExport} className="w-full text-left px-4 py-3 text-slate-600 font-bold"><i className="fas fa-file-export mr-3"></i> 匯出 Excel</button>
               <div className="relative">
                   <input type="file" ref={fileInputRef} onChange={handleImport} accept=".xlsx,.xls" className="hidden"/>
                   <button onClick={()=>fileInputRef.current.click()} className="w-full text-left px-4 py-3 text-slate-600 font-bold"><i className="fas fa-file-import mr-3"></i> 匯入 Excel</button>
               </div>
               <button onClick={()=>auth.signOut()} className="w-full text-left px-4 py-3 text-red-500 font-bold"><i className="fas fa-sign-out-alt mr-3"></i> 登出</button>
            </div>
          </div>

          {/* 標頭 */}
          <header className="sticky top-0 z-30 bg-white/90 backdrop-blur shadow-sm border-b border-slate-100 px-4 h-14 flex items-center justify-between">
            <div className="flex items-center gap-4">
                <button onClick={() => setMenuOpen(true)} className="text-slate-700 text-xl"><i className="fas fa-bars"></i></button>
                <h1 className="font-bold text-lg text-slate-800">
                    {currentView==='home'?'填寫表單':currentView==='docs'?'公文系統':currentView==='tasks'?'工作管制':'系統設定'}
                </h1>
            </div>
            {currentView==='home' && <button onClick={()=>{setForm({id:null,date:form.date,author:form.author,code:form.code,number:"",subject:"",docType:"一般公文",rank:"軍官",subNumber:""});setIsManualNumber(false)}} className="text-sm text-slate-500">重置</button>}
          </header>

          {/* 1. 首頁 (表單) */}
          {currentView === 'home' && (
            <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-5 fade-in">
              <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">
                 {/* ... 表單內容 ... */}
                 <div className="grid grid-cols-2 gap-3">
                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500 ml-1">日期</label><div className="relative h-12"><div className="absolute inset-0 flex items-center px-3 border border-slate-200 rounded-xl bg-white text-slate-800 pointer-events-none">{form.date?formatDateNoYear(form.date):"選擇"}</div><input type="date" className="absolute inset-0 w-full h-full opacity-0 z-10" value={form.date} onChange={e=>setForm({...form,date:e.target.value})} /></div></div>
                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500 ml-1">發文者</label><div className="select-wrapper"><input type="text" list="authList" className="input-ios" placeholder="選擇" value={form.author} onChange={e=>{setForm({...form,author:e.target.value}); if(meta.authorDefaults?.[e.target.value]) setForm(p=>({...p,code:meta.authorDefaults[e.target.value]}))}} /><datalist id="authList">{meta.authors.map(a=><option key={a} value={a}/>)}</datalist></div></div>
                 </div>
                 <div className="grid grid-cols-2 gap-3">
                    <div className="space-y-1"><label className="text-xs font-bold text-slate-500 ml-1">代字</label><div className="select-wrapper"><input type="text" list="codeList" className="input-ios" placeholder="選擇" value={form.code} onChange={e=>setForm({...form,code:e.target.value})} /><datalist id="codeList">{meta.codes.map(c=><option key={c} value={c}/>)}</datalist></div></div>
                    <div className="grid grid-cols-3 gap-2">
                       <div className="col-span-2 space-y-1"><label className="text-xs font-bold text-slate-500 ml-1">總號</label><div className="relative"><input type="text" readOnly={!isManualNumber} value={form.number&&form.number.length>3?form.number.slice(-3):form.number} onChange={e=>{const v=e.target.value; const p=(form.number&&form.number.length>3)?form.number.slice(0,-3):""; setForm({...form,number:p+v})}} className={`input-ios text-right font-mono font-bold pr-10 ${isManualNumber?"border-blue-400":"bg-slate-50"}`} placeholder="000" /><button onClick={()=>setIsManualNumber(!isManualNumber)} className="absolute right-0 top-0 bottom-0 px-3 text-slate-400"><i className={`fas ${isManualNumber?"fa-lock-open":"fa-lock"}`}></i></button></div></div>
                       <div className="col-span-1 space-y-1"><label className="text-xs font-bold text-slate-500 ml-1">分號</label><input type="number" value={form.subNumber?parseInt(form.subNumber,10):""} onChange={e=>setForm({...form,subNumber:e.target.value?e.target.value.padStart(3,'0'):""})} className="input-ios text-center font-mono font-bold" placeholder="無" /></div>
                    </div>
                 </div>
                 <div className="space-y-1"><label className="text-xs font-bold text-slate-500 ml-1">主旨</label><textarea rows="2" className="w-full bg-white border border-slate-200 rounded-xl px-3 py-3" value={form.subject} onChange={e=>setForm({...form,subject:e.target.value})}></textarea></div>
                 
                 <div className="pt-2 space-y-3">
                    <div className="flex gap-2 p-1 bg-slate-100 rounded-lg overflow-x-auto">{['一般公文','人勤令','人職令'].map(t=><button key={t} onClick={()=>setForm({...form,docType:t})} className={`flex-1 py-2 text-xs rounded-md font-bold whitespace-nowrap ${form.docType===t?'bg-white text-blue-600 shadow-sm':'text-slate-400'}`}>{t}</button>)}</div>
                    {form.docType!=='一般公文' && <div className="flex gap-2 p-1 bg-slate-100 rounded-lg">{['軍官','士官','士兵'].map(r=><button key={r} onClick={()=>setForm({...form,rank:r})} className={`flex-1 py-2 text-xs rounded-md font-bold ${form.rank===r?'bg-indigo-600 text-white':'text-slate-400'}`}>{r}</button>)}</div>}
                 </div>
                 
                 <div className="grid grid-cols-4 gap-2 pt-2">
                    <button onClick={()=>{const k=prompt("關鍵字");if(k)setFilter({type:'search',value:k})}} className="col-span-1 h-12 rounded-xl border font-bold bg-white text-slate-600">查詢</button>
                    <button onClick={()=>{setIsManualNumber(true);handleSubmit(false)}} disabled={!form.id} className={`col-span-1 h-12 rounded-xl border font-bold ${form.id?'bg-blue-50 text-blue-600':'bg-slate-50 text-slate-300'}`}>修改</button>
                    <button onClick={()=>handleSubmit(true)} disabled={processing} className="col-span-2 h-12 rounded-xl bg-slate-900 text-white font-bold shadow-lg flex justify-center items-center">{processing?<i className="fas fa-circle-notch fa-spin"></i>:"登錄"}</button>
                 </div>
              </div>
              <div className="space-y-4">
                 <h2 className="font-bold text-slate-800 text-lg px-2">{filter.type==='search'?`搜尋: ${filter.value}`:'最近紀錄'} {filter.type==='search'&&<button onClick={()=>setFilter({type:'all'})} className="text-xs text-blue-500 ml-2">清除</button>}</h2>
                 {displayRecords.slice(0,20).map(r=>(
                   <div key={r.id} onClick={()=>{setForm({...r});setIsManualNumber(true);window.scrollTo({top:0,behavior:'smooth'})}} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm relative overflow-hidden active:bg-slate-50">
                      <div className="flex justify-between items-start mb-1"><span className="font-mono font-bold text-blue-600 text-lg">#{r.number}</span><div className="text-xs text-slate-400">{formatDateNoYear(r.date)}</div></div>
                      <div className="text-base font-bold text-slate-800 mb-2 line-clamp-1">{r.subject}</div>
                      <div className="flex items-center gap-2 text-xs text-slate-500">
                          <span className="bg-slate-100 px-2 py-1 rounded">{r.author}</span> {r.docType!=='一般公文'&&<span className="bg-indigo-50 text-indigo-600 px-2 py-1 rounded">{r.docType} {r.subNumber}</span>}
                          <div className="ml-auto flex gap-2"><button onClick={(e)=>{e.stopPropagation();copyToClipboard(r)}} id={`copy-${r.id}`} className="w-8 h-8 flex items-center justify-center bg-emerald-50 text-emerald-600 rounded border border-emerald-100"><i className="fas fa-copy"></i></button><button onClick={(e)=>{e.stopPropagation();db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(r.id).delete()}} className="w-8 h-8 flex items-center justify-center bg-red-50 text-red-500 rounded border border-red-100"><i className="fas fa-trash-alt"></i></button></div>
                      </div>
                   </div>
                 ))}
              </div>
            </main>
          )}

          {/* 2. 公文系統 (檢視) */}
          {currentView === 'docs' && (
            <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-4 fade-in">
               <div className="flex bg-slate-200 p-1 rounded-xl">
                  {['人勤令','人職令'].map(t=><button key={t} onClick={()=>setDocTab(t)} className={`flex-1 py-2 rounded-lg text-sm font-bold ${docTab===t?'bg-white text-blue-600 shadow-sm':'text-slate-500'}`}>{t}</button>)}
               </div>
               <div className="space-y-3">
                  {docSystemRecords.length===0?<div className="text-center text-slate-400 py-10">尚無資料</div>:docSystemRecords.map(r=>(
                    <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500 flex justify-between items-start">
                       <div><div className="text-xs text-slate-400 mb-1">{formatDateNoYear(r.date)}</div><h3 className="font-bold text-slate-800 text-lg mb-1">{r.subject}</h3><div className="text-sm text-slate-600 bg-slate-100 inline-block px-2 py-0.5 rounded">{r.author} ({r.rank})</div></div>
                       <div className="text-right pl-2"><div className="text-[10px] text-slate-400 mb-1">分號</div>{editingSubNumId===r.id?(<div className="flex items-center gap-1"><input type="text" className="w-16 border border-blue-500 rounded px-1 py-0.5 text-center font-mono text-lg" value={editingSubNumVal} onChange={e=>setEditingSubNumVal(e.target.value)} autoFocus /><div className="flex flex-col gap-1"><button onClick={()=>{db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(editingSubNumId).update({ subNumber: editingSubNumVal }); setEditingSubNumId(null);}} className="w-6 h-6 bg-green-500 text-white rounded flex items-center justify-center"><i className="fas fa-check text-xs"></i></button><button onClick={()=>setEditingSubNumId(null)} className="w-6 h-6 bg-gray-300 text-white rounded flex items-center justify-center"><i className="fas fa-times text-xs"></i></button></div></div>):(<div className="group cursor-pointer" onClick={()=>{setEditingSubNumId(r.id);setEditingSubNumVal(r.subNumber||"")}}><span className="font-mono font-bold text-blue-900 text-2xl border-b border-transparent group-hover:border-blue-300 transition-all">{r.subNumber}</span></div>)}</div>
                    </div>
                  ))}
               </div>
            </main>
          )}

          {/* 3. 工作管制 */}
          {currentView === 'tasks' && (
             <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-4 fade-in">
                {/* 搜尋與過濾 */}
                <div className="bg-white p-2 rounded-2xl shadow-sm space-y-2">
                   <div className="relative"><i className="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i><input type="text" className="w-full bg-slate-100 rounded-xl pl-9 pr-4 py-2 text-sm outline-none" placeholder="搜尋工作..." value={taskSearch} onChange={e=>setTaskSearch(e.target.value)} /></div>
                   <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">{['全部', '急件', '一般', '交辦'].map(f => (<button key={f} onClick={()=>setTaskFilter(f)} className={`px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition-all ${taskFilter===f ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500'}`}>{f}</button>))}</div>
                </div>
                
                {/* 工作列表 */}
                <div className="pb-20">
                   {filteredTasks.length === 0 && <div className="text-center text-slate-400 py-10">無工作項目</div>}
                   {filteredTasks.map((t, index) => (
                      <TaskItem key={t.id} task={t} 
                        onClick={()=>openTaskModal(t)}
                        onComplete={id=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).update({status:'completed'})}
                        onDelete={id=>confirm("刪除?")&&db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).delete()}
                        isDraggable={taskFilter==='全部'&&!taskSearch&&t.status!=='completed'} 
                        onDragStart={e=>(dragItem.current=index)} 
                        onDragOver={e=>{e.preventDefault();dragOverItem.current=index}} 
                        onDrop={handleDrop}
                      />
                   ))}
                </div>
                
                <button onClick={()=>openTaskModal(null)} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-90 transition z-20"><i className="fas fa-plus"></i></button>
             </main>
          )}
          
          {/* 4. 系統設定 */}
          {currentView === 'personnel' && (
            <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-6 fade-in">
               <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                  <div className="p-4 border-b border-slate-100 bg-slate-50"><h2 className="font-bold text-slate-700 mb-3">業務種類設定</h2><div className="flex gap-2"><input type="text" value={newTaskType} onChange={e=>setNewTaskType(e.target.value)} placeholder="例如：裝備、伙食..." className="flex-1 px-3 py-2 border border-slate-300 rounded-lg outline-none" /><button onClick={()=>{if(newTaskType)db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({taskTypes:firebase.firestore.FieldValue.arrayUnion(newTaskType)});setNewTaskType("")}} className="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold shadow-sm">新增</button></div></div>
                  <div className="p-4 flex flex-wrap gap-2">{meta.taskTypes.map(t=><div key={t} className="bg-slate-100 text-slate-700 px-3 py-1.5 rounded-lg flex items-center gap-2 text-sm font-bold">{t}<button onClick={()=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({taskTypes:firebase.firestore.FieldValue.arrayRemove(t)})} className="text-slate-400 hover:text-red-500 px-1"><i className="fas fa-times"></i></button></div>)}</div>
               </div>
               <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                  <div className="p-4 border-b border-slate-100 bg-slate-50"><h2 className="font-bold text-slate-700 mb-3">人員設定</h2><div className="flex gap-2"><input type="text" value={newAuthorName} onChange={e=>setNewAuthorName(e.target.value)} placeholder="輸入姓名..." className="flex-1 px-3 py-2 border border-slate-300 rounded-lg outline-none" /><button onClick={()=>{if(newAuthorName)db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({authors:firebase.firestore.FieldValue.arrayUnion(newAuthorName)});setNewAuthorName("")}} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow-sm">新增</button></div></div>
                  <div className="divide-y divide-slate-100">{meta.authors.map(a=><div key={a} className="p-4 flex justify-between items-center hover:bg-slate-50"><div><div className="font-bold text-slate-800 text-lg">{a}</div><div className="text-xs text-slate-400 mt-1 flex items-center gap-1 cursor-pointer" onClick={()=>setEditingDefault(a)}><i className="fas fa-link"></i>{editingDefault===a?(<select className="bg-white border rounded" value={meta.authorDefaults?.[a]||""} onChange={e=>{db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({ [`authorDefaults.${a}`]: e.target.value });setEditingDefault(null)}} onBlur={()=>setEditingDefault(null)} autoFocus><option value="">無</option>{meta.codes.map(c=><option key={c} value={c}>{c}</option>)}</select>):(<span>預設: {meta.authorDefaults?.[a]||"未設定"}</span>)}</div></div><button onClick={()=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({authors:firebase.firestore.FieldValue.arrayRemove(a)})} className="w-10 h-10 flex items-center justify-center text-slate-300 hover:text-red-500 rounded-full"><i className="fas fa-trash-alt"></i></button></div>))}</div>
               </div>
            </main>
          )}

          {/* 工作 Modal */}
          {showTaskModal && (
             <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setShowTaskModal(false)}></div>
                <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 relative z-10 animate-[fadeIn_0.3s_ease-out]">
                   <div className="flex justify-between items-center mb-4">
                       <h2 className="text-xl font-bold text-slate-800">{taskForm.id?"編輯":"建立"}工作</h2>
                       <button onClick={()=>setShowTaskModal(false)} className="w-8 h-8 flex items-center justify-center bg-slate-100 rounded-full text-slate-500"><i className="fas fa-times"></i></button>
                   </div>
                   <div className="space-y-4 max-h-[75vh] overflow-y-auto no-scrollbar pb-4">
                      <div><label className="text-xs font-bold text-slate-500 ml-1">名稱</label><input type="text" className="input-ios bg-slate-50" value={taskForm.title} onChange={e=>setTaskForm({...taskForm,title:e.target.value})} /></div>
                      <div className="grid grid-cols-2 gap-3">
                         <div><label className="text-xs font-bold text-slate-500 ml-1">種類</label><div className="select-wrapper"><select className="input-ios bg-slate-50" value={taskForm.type} onChange={e=>setTaskForm({...taskForm,type:e.target.value})}>{meta.taskTypes.map(t=><option key={t} value={t}>{t}</option>)}</select></div></div>
                         <div><label className="text-xs font-bold text-slate-500 ml-1">重要</label><div className="select-wrapper"><select className="input-ios bg-slate-50" value={taskForm.priority} onChange={e=>setTaskForm({...taskForm,priority:e.target.value})}><option value="急件">🔴 急件</option><option value="一般">🟢 一般</option><option value="交辦">🟣 交辦</option></select></div></div>
                      </div>
                      <div className="grid grid-cols-2 gap-3">
                         <div><label className="text-xs font-bold text-slate-500 ml-1">開始</label><input type="datetime-local" className="input-ios bg-slate-50 text-xs px-1" value={taskForm.startDate} onChange={e=>setTaskForm({...taskForm,startDate:e.target.value})} /></div>
                         <div><label className="text-xs font-bold text-slate-500 ml-1">結束</label><input type="datetime-local" className="input-ios bg-slate-50 text-xs px-1" value={taskForm.endDate} onChange={e=>setTaskForm({...taskForm,endDate:e.target.value})} /></div>
                      </div>
                      <div><label className="text-xs font-bold text-slate-500 ml-1">提醒</label><div className="select-wrapper"><select className="input-ios bg-slate-50" value={taskForm.reminderMinutes} onChange={e=>setTaskForm({...taskForm,reminderMinutes:e.target.value})}><option value="0">不提醒</option><option value="30">30 分鐘前</option><option value="60">1 小時前</option><option value="1440">1 天前</option></select></div></div>
                      <div>
                         <label className="text-xs font-bold text-slate-500 ml-1">備註/圖片</label>
                         <div className="relative">
                             <textarea className="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-sm h-24" value={taskForm.notes} onChange={e=>setTaskForm({...taskForm,notes:e.target.value})}></textarea>
                             <div className="absolute bottom-2 right-2">
                                 <input type="file" ref={taskImageInputRef} accept="image/*" className="hidden" onChange={handleImageUpload} />
                                 <button onClick={()=>taskImageInputRef.current.click()} className="w-8 h-8 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center"><i className="fas fa-camera"></i></button>
                             </div>
                         </div>
                         {taskForm.imageUrl && <div className="mt-2 relative"><img src={taskForm.imageUrl} className="w-full h-32 object-cover rounded-xl" /><button onClick={()=>setTaskForm({...taskForm,imageUrl:""})} className="absolute top-1 right-1 bg-black/50 text-white w-6 h-6 rounded-full flex items-center justify-center"><i className="fas fa-times"></i></button></div>}
                      </div>
                      <button onClick={handleTaskSubmit} disabled={processing} className="w-full bg-blue-600 text-white font-bold h-12 rounded-xl shadow-lg">{processing?"處理中...":"儲存"}</button>
                   </div>
                </div>
             </div>
          )}
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
