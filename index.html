<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>業務管理系統 Pro</title>
  <link rel="icon" href="./logo.jpg" />
  <link rel="apple-touch-icon" href="./logo.jpg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    body { 
      background-color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; 
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow-x: hidden;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .input-ios {
      height: 48px; width: 100%; font-size: 16px; padding: 0 12px;
      border-radius: 10px; border: 1px solid #e2e8f0; background-color: #fff;
      appearance: none; transition: all 0.2s;
    }
    .input-ios:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); outline: none; }
    
    .select-wrapper { position: relative; }
    .select-wrapper::after {
      content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 12px;
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%); color: #94a3b8; pointer-events: none;
    }
    
    .sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-closed { transform: translateX(-100%); }
    .sidebar-open { transform: translateX(0); }
    
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .bg-dot-pattern { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
    @keyframes bellShake { 0% { transform: rotate(0); } 15% { transform: rotate(15deg); } 30% { transform: rotate(-15deg); } 45% { transform: rotate(10deg); } 60% { transform: rotate(-10deg); } 75% { transform: rotate(5deg); } 85% { transform: rotate(-5deg); } 100% { transform: rotate(0); } }
    .animate-bell { animation: bellShake 1s ease-in-out infinite; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react">
    // --- Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyAHLUkaGRW7j7ZHFaTEJMKNbkMzZm218w4",
      authDomain: "official-document-system-239ab.firebaseapp.com",
      projectId: "official-document-system-239ab",
      storageBucket: "official-document-system-239ab.firebasestorage.app",
      messagingSenderId: "285835980582",
      appId: "1:285835980582:web:feb116841184884f685be7",
      measurementId: "G-B9R46YLGXQ",
    };
    const CURRENT_APP_ID = "dispatch-system-pro-v1";
    
    try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
    const auth = firebase.auth();
    const db = firebase.firestore();
    const { useState, useEffect, useMemo, useRef, useCallback, memo } = React;

    // --- Utilities ---
    const formatDateNoYear = (dateStr) => {
       if(!dateStr) return "";
       const parts = dateStr.split('-');
       if(parts.length < 3) return dateStr;
       return `${parseInt(parts[1], 10)}/${parseInt(parts[2], 10)}`;
    };
    const formatDateTime = (isoStr) => {
       if (!isoStr) return "";
       const date = new Date(isoStr);
       return `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
    };
    const getCurrentDateTimeISO = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        return now.toISOString().slice(0, 16);
    };
    const getRemainingText = (endDateStr) => {
      if (!endDateStr) return null;
      const now = new Date(); const end = new Date(endDateStr);
      const diffMs = end - now;
      if (diffMs < 0) return "已過期";
      const diffDays = Math.floor(diffMs / 86400000);
      const diffHours = Math.floor((diffMs % 86400000) / 3600000);
      const diffMins = Math.floor((diffMs % 3600000) / 60000);
      if (diffDays > 0) return `剩 ${diffDays} 天`;
      if (diffHours > 0) return `剩 ${diffHours} 時 ${diffMins} 分`;
      return `剩 ${diffMins} 分`;
    };
    const compressImage = (file, maxWidth = 1200) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > maxWidth) { h = (maxWidth / w) * h; w = maxWidth; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
            reader.onerror = reject;
        });
    };

    // --- Components ---

    const Sidebar = memo(({ menuOpen, setMenuOpen, currentView, setCurrentView, user, handleExport, fileInputRef, handleLogout }) => (
      <>
        {menuOpen && <div className="fixed inset-0 bg-black/30 z-40 backdrop-blur-sm overlay fade-in" onClick={() => setMenuOpen(false)} />}
        <div className={`fixed inset-y-0 left-0 w-[80%] max-w-[280px] bg-white shadow-2xl z-50 sidebar flex flex-col ${menuOpen ? 'sidebar-open' : 'sidebar-closed'}`}>
            <div className="bg-slate-900 text-white p-6 pt-12">
               <h2 className="font-bold text-xl">功能選單</h2>
               <div className="text-slate-400 text-xs mt-1 truncate">{user?.email}</div>
            </div>
            <div className="flex-1 overflow-y-auto p-4 space-y-2">
               {[
                 {id:'home', icon:'fa-pen-nib', label:'首頁'},
                 {id:'docs', icon:'fa-folder-open', label:'公文系統'},
                 {id:'tasks', icon:'fa-tasks', label:'工作管制'},
                 {id:'personnel', icon:'fa-cogs', label:'系統設定'}
               ].map(item => (
                 <button key={item.id} onClick={()=>{setCurrentView(item.id);setMenuOpen(false)}} 
                   className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 transition ${currentView===item.id ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}`}>
                   <i className={`fas ${item.icon} w-6 text-center`}></i> {item.label}
                 </button>
               ))}
               <div className="border-t border-slate-100 my-2"></div>
               <button onClick={handleExport} className="w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 text-slate-600 hover:bg-slate-50">
                  <i className="fas fa-file-export w-6 text-center"></i> 匯出 Excel
               </button>
            </div>
            <div className="p-4 border-t border-slate-100">
               <button onClick={handleLogout} className="w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 text-red-500 hover:bg-red-50 transition">
                  <i className="fas fa-sign-out-alt w-6 text-center"></i> 登出
               </button>
            </div>
        </div>
      </>
    ));

    const LoginScreen = () => {
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [loading, setLoading] = useState(false);
      const handleAuth = async (e) => {
        e.preventDefault(); setLoading(true);
        try { await auth.signInWithEmailAndPassword(email, password); } 
        catch (err) { alert(err.message); } finally { setLoading(false); }
      };
      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
          <div className="bg-white w-full max-w-sm p-8 rounded-2xl shadow-xl fade-in">
             <div className="text-center mb-8">
               <h1 className="text-2xl font-bold text-slate-800">業務管理系統</h1>
             </div>
             <form onSubmit={handleAuth} className="space-y-4">
                <input type="email" required className="input-ios" value={email} onChange={e=>setEmail(e.target.value)} placeholder="Email" />
                <input type="password" required className="input-ios" value={password} onChange={e=>setPassword(e.target.value)} placeholder="密碼" />
                <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white font-bold h-12 rounded-xl shadow-lg">{loading ? "載入中..." : "登入"}</button>
             </form>
          </div>
        </div>
      );
    };

    const RecordItem = memo(({ r, onSelect, onDelete }) => {
       const copyToClipboard = (e) => {
         e.stopPropagation();
         const numSuffix = r.number ? r.number.slice(-3) : "000";
         const text = `${formatDateNoYear(r.date)}${r.code}${numSuffix}號：${r.subject}`;
         navigator.clipboard.writeText(text).then(() => alert("已複製！"));
       };
       return (
         <div onClick={() => onSelect(r)} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm active:bg-slate-50 transition relative overflow-hidden cursor-pointer group">
            <div className="flex justify-between items-start mb-1">
               <span className="font-mono font-bold text-blue-600 text-lg">#{r.number}</span>
               <div className="text-xs text-slate-400">{formatDateNoYear(r.date)}</div>
            </div>
            <div className="text-base font-bold text-slate-800 mb-2 line-clamp-1">{r.subject}</div>
            <div className="flex items-center gap-2 text-xs text-slate-500">
                <span className="bg-slate-100 px-2 py-1 rounded">{r.author}</span>
                <div className="ml-auto flex gap-2">
                    <button onClick={copyToClipboard} className="w-8 h-8 flex items-center justify-center bg-emerald-50 text-emerald-600 rounded"><i className="fas fa-copy"></i></button>
                    <button onClick={(e) => { e.stopPropagation(); onDelete(r.id); }} className="w-8 h-8 flex items-center justify-center bg-red-50 text-red-500 rounded"><i className="fas fa-trash-alt"></i></button>
                </div>
            </div>
         </div>
       );
    });

    const TaskItem = memo(({ t, onClick, onCloseCase, onDelete }) => {
        const remainText = getRemainingText(t.endDate);
        const priorityColor = t.priority === '急件' ? 'bg-red-500' : t.priority === '一般' ? 'bg-emerald-500' : 'bg-purple-500';
        const latestLog = t.logs && t.logs.length > 0 ? t.logs[t.logs.length - 1] : null;

        return (
           <div className="relative rounded-2xl overflow-hidden mb-3">
              {!t.completed && (
                <div className="absolute inset-0 bg-red-100 flex justify-end items-center pr-4 rounded-2xl">
                    <button onClick={(e) => { e.stopPropagation(); onCloseCase(t.id); }} className="bg-red-500 text-white px-4 py-2 rounded-lg font-bold shadow-sm active:scale-95 text-xs h-[80%] flex items-center flex-col justify-center"><i className="fas fa-check-circle mb-1 text-lg"></i>結案</button>
                </div>
              )}
              <div onClick={() => onClick(t)} className={`${t.completed ? "grayscale opacity-60" : "bg-white"} rounded-2xl p-4 shadow-sm border border-slate-100 relative z-10 active:scale-[0.99] transition-transform`}>
                  <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${t.completed ? 'bg-slate-400' : priorityColor}`}></div>
                  <div className="flex justify-between items-start pl-3">
                     <div className="flex-1">
                        <div className="flex items-center gap-2 mb-1">
                           <h3 className={`font-bold text-slate-800 text-lg line-clamp-1 ${t.completed?'line-through':''}`}>{t.title}</h3>
                           {t.imageUrl && <i className="fas fa-image text-slate-400"></i>}
                        </div>
                        <div className="text-xs text-slate-500 space-y-1">
                           <div className="font-medium">委託人：{t.delegator} | {t.type}</div>
                           {latestLog && <div className="text-slate-400 italic truncate max-w-[200px]">日誌：{latestLog.content}</div>}
                           <div className="flex items-center gap-1 font-bold">{t.completed ? `結案於 ${formatDateTime(t.completedAt)}` : <><i className="far fa-clock"></i> {formatDateTime(t.endDate)}</>}</div>
                        </div>
                     </div>
                     {!t.completed && remainText && (
                        <div className="text-[10px] font-bold px-2 py-1 rounded-full bg-slate-50 border flex items-center gap-1">{remainText}</div>
                     )}
                     {t.completed && <button onClick={(e) => { e.stopPropagation(); onDelete(e, t.id); }} className="text-slate-300 hover:text-red-500 p-2"><i className="fas fa-trash-alt"></i></button>}
                  </div>
              </div>
           </div>
        );
    });

    function App() {
      const [user, setUser] = useState(null);
      const [loadingAuth, setLoadingAuth] = useState(true);
      const [menuOpen, setMenuOpen] = useState(false);
      const [currentView, setCurrentView] = useState("home");
      const [records, setRecords] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [meta, setMeta] = useState({ authors: [], codes: [], authorDefaults: {}, taskTypes: ['行政', '訓練', '後勤', '人事', '其他'] });
      const [processing, setProcessing] = useState(false);

      const getInitialForm = () => ({ id: null, date: new Date().toISOString().split("T")[0], author: "", code: "", number: "", subject: "", docType: "一般公文", rank: "軍官", subNumber: "" });
      const [form, setForm] = useState(getInitialForm());
      const [isManualNumber, setIsManualNumber] = useState(false);
      const [filter, setFilter] = useState({ type: 'all', value: '' });

      const [showTaskModal, setShowTaskModal] = useState(false);
      const [taskForm, setTaskForm] = useState({ id: null, title: "", type: "行政", delegator: "", priority: "一般", startDate: getCurrentDateTimeISO(), endDate: getCurrentDateTimeISO(), logs: [], imageUrl: "", reminderMinutes: "0" });
      const [newLogInput, setNewLogInput] = useState("");
      const [previewImage, setPreviewImage] = useState(null);
      const [taskSearch, setTaskSearch] = useState("");
      
      const taskImageInputRef = useRef(null);

      useEffect(() => auth.onAuthStateChanged(u => { setUser(u); setLoadingAuth(false); }), []);
      useEffect(() => {
        if (!user) return;
        const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
        const unsubRec = userRef.collection("records").orderBy("createdAt", "desc").limit(100).onSnapshot(s => setRecords(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubTask = userRef.collection("tasks").orderBy("createdAt", "desc").onSnapshot(s => setTasks(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubMeta = userRef.collection("metadata").doc("general").onSnapshot(doc => { if(doc.exists) setMeta(prev => ({...prev, ...doc.data()})); });
        return () => { unsubRec(); unsubTask(); unsubMeta(); };
      }, [user]);

      const nextNumbers = useMemo(() => {
        const today = new Date(); const prefix = String(today.getFullYear() - 1911);
        const mainNums = records.map(r => r.number).filter(n => n && String(n).startsWith(prefix)).map(n => parseInt(n, 10)).filter(n => !Number.isNaN(n));
        const main = mainNums.length === 0 ? prefix + "0000001" : String(Math.max(...mainNums) + 1);
        return { main };
      }, [records]);

      const handleAuthorChange = (val) => {
        let update = { author: val };
        if (meta.authorDefaults?.[val]) update.code = meta.authorDefaults[val];
        setForm(prev => ({ ...prev, ...update }));
      };

      const handleSubmit = async (forceNew = false) => {
        if (!user || !form.author || !form.subject) return alert("資料不完整");
        setProcessing(true);
        try {
          const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
          const isNew = forceNew || !form.id;
          const finalMain = (isNew && !isManualNumber) ? nextNumbers.main : form.number;
          const payload = { ...form, number: finalMain, updatedAt: new Date().toISOString() };
          delete payload.id;
          if (isNew) { payload.createdAt = new Date().toISOString(); await userRef.collection("records").add(payload); }
          else await userRef.collection("records").doc(form.id).set(payload, { merge: true });
          setForm(prev => ({ ...getInitialForm(), author: prev.author, code: prev.code }));
          setIsManualNumber(false);
        } catch (e) { alert(e.message); } finally { setProcessing(false); }
      };

      const addLogEntry = () => {
         if(!newLogInput.trim()) return;
         const now = new Date();
         const logTime = `${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
         const newEntry = { time: logTime, content: newLogInput.trim(), id: Date.now() };
         setTaskForm(prev => ({ ...prev, logs: [...(prev.logs||[]), newEntry] }));
         setNewLogInput("");
      };

      const handleTaskSubmit = async () => {
         if(!taskForm.title) return alert("請輸入名稱");
         setProcessing(true);
         try {
            const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks");
            const payload = { ...taskForm, updatedAt: new Date().toISOString() };
            const id = payload.id; delete payload.id;
            if (id) await userRef.doc(id).update(payload);
            else { payload.createdAt = new Date().toISOString(); await userRef.add(payload); }
            setShowTaskModal(false);
         } catch(e) { alert("儲存失敗"); } finally { setProcessing(false); }
      };

      if (loadingAuth) return <div className="h-screen flex items-center justify-center">載入中...</div>;
      if (!user) return <LoginScreen />;

      return (
        <div className="min-h-screen flex flex-col bg-slate-50 pb-20 bg-dot-pattern">
          <Sidebar menuOpen={menuOpen} setMenuOpen={setMenuOpen} currentView={currentView} setCurrentView={setCurrentView} user={user} handleLogout={()=>auth.signOut()} />
          
          <header className="sticky top-0 z-30 bg-white shadow-sm px-4 h-14 flex items-center justify-between">
            <div className="flex items-center gap-4"><button onClick={() => setMenuOpen(true)} className="text-slate-700 text-xl"><i className="fas fa-bars"></i></button><h1 className="font-bold text-lg text-slate-800">{{home:'發文填寫',docs:'公文系統',tasks:'工作管制',personnel:'系統設定'}[currentView]}</h1></div>
          </header>

          {currentView === 'home' && (
            <main className="p-4 space-y-4 max-w-md mx-auto fade-in">
              <div className="bg-white p-5 rounded-2xl shadow-sm space-y-4">
                <div className="grid grid-cols-2 gap-3">
                  <input type="date" className="input-ios" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} />
                  <input type="text" className="input-ios" list="authList" value={form.author} onChange={e=>handleAuthorChange(e.target.value)} placeholder="發文者" />
                  <datalist id="authList">{meta.authors.map(a=><option key={a} value={a}/>)}</datalist>
                </div>
                <div className="flex gap-3">
                  <input type="text" className="input-ios" value={form.code} onChange={e=>setForm({...form, code:e.target.value})} placeholder="代字" />
                  <div className="relative flex-1">
                    <input type="text" className="input-ios text-right" readOnly={!isManualNumber} value={form.number} onChange={e=>setForm({...form, number:e.target.value})} />
                    <button onClick={()=>setIsManualNumber(!isManualNumber)} className="absolute left-2 top-3 text-slate-300"><i className={`fas fa-${isManualNumber?'unlock':'lock'}`}></i></button>
                  </div>
                </div>
                <textarea className="w-full border rounded-xl p-3 h-24" placeholder="主旨..." value={form.subject} onChange={e=>setForm({...form, subject:e.target.value})}></textarea>
                <button onClick={()=>handleSubmit()} disabled={processing} className="w-full bg-slate-900 text-white h-12 rounded-xl font-bold">{processing?"處理中...":"登錄"}</button>
              </div>
              <div className="space-y-3">
                {records.slice(0,10).map(r => <RecordItem key={r.id} r={r} onSelect={setForm} onDelete={(id)=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(id).delete()} />)}
              </div>
            </main>
          )}

          {currentView === 'tasks' && (
             <main className="p-4 space-y-4 max-w-md mx-auto fade-in">
                <div className="bg-white p-2 rounded-2xl flex items-center px-4"><i className="fas fa-search text-slate-300 mr-2"></i><input type="text" className="flex-1 h-10 outline-none" placeholder="搜尋事項..." value={taskSearch} onChange={e=>setTaskSearch(e.target.value)} /></div>
                <div className="space-y-3 pb-20">
                   {tasks.filter(t=>t.title.includes(taskSearch)).sort((a,b)=>(a.completed?1:-1)).map(t => <TaskItem key={t.id} t={t} onClick={(task)=>{setTaskForm({...task, logs:task.logs||[]}); setShowTaskModal(true);}} onCloseCase={(id)=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).update({completed:true, completedAt:new Date().toISOString()})} onDelete={(e,id)=>confirm("刪除?")&&db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).delete()} />)}
                </div>
                <button onClick={()=>{setTaskForm({id:null, title:"", type:"行政", delegator:"", priority:"一般", startDate:getCurrentDateTimeISO(), endDate:getCurrentDateTimeISO(), logs:[], imageUrl:"", reminderMinutes:"0"}); setShowTaskModal(true);}} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl"><i className="fas fa-plus"></i></button>
             </main>
          )}

          {showTaskModal && (
             <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setShowTaskModal(false)}></div>
                <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 relative z-10 animate-fade-in flex flex-col max-h-[90vh]">
                   <div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold">工作詳情</h2><button onClick={()=>setShowTaskModal(false)}><i className="fas fa-times text-xl"></i></button></div>
                   <div className="space-y-4 overflow-y-auto no-scrollbar flex-1 pb-4">
                      <input className="input-ios bg-slate-50 font-bold" value={taskForm.title} onChange={e=>setTaskForm({...taskForm, title:e.target.value})} placeholder="任務名稱..." />
                      <div className="grid grid-cols-2 gap-3">
                         <select className="input-ios bg-slate-50" value={taskForm.type} onChange={e=>setTaskForm({...taskForm, type:e.target.value})}>{meta.taskTypes.map(t=><option key={t} value={t}>{t}</option>)}</select>
                         <input className="input-ios bg-slate-50" value={taskForm.delegator} onChange={e=>setTaskForm({...taskForm, delegator:e.target.value})} placeholder="委託人" />
                      </div>
                      <div className="flex gap-2 p-1 bg-slate-100 rounded-xl">{['急件', '一般', '交辦'].map(p => <button key={p} onClick={()=>setTaskForm({...taskForm, priority:p})} className={`flex-1 py-2 text-xs rounded-lg font-bold ${taskForm.priority===p ? 'bg-white shadow-sm text-blue-600' : 'text-slate-400'}`}>{p}</button>)}</div>
                      
                      <div className="space-y-2">
                         <label className="text-xs font-bold text-slate-500"><i className="fas fa-history mr-1"></i> 辦理日誌</label>
                         <div className="bg-slate-50 rounded-xl p-3 border space-y-2 min-h-[60px]">
                            {(taskForm.logs||[]).length === 0 ? <div className="text-slate-300 text-xs text-center py-2">尚無紀錄</div> : taskForm.logs.map(log => (
                               <div key={log.id} className="flex gap-2 text-sm border-b border-slate-100 pb-1 last:border-0">
                                  <span className="text-blue-500 font-bold whitespace-nowrap">{log.time}</span>
                                  <span className="text-slate-700 flex-1">{log.content}</span>
                                  <button onClick={()=>setTaskForm(p=>({...p, logs:p.logs.filter(l=>l.id!==log.id)}))} className="text-slate-300"><i className="fas fa-times"></i></button>
                               </div>
                            ))}
                         </div>
                         <div className="flex gap-2">
                            <input className="input-ios bg-white flex-1 h-10 text-sm" value={newLogInput} onChange={e=>setNewLogInput(e.target.value)} placeholder="新增進度..." onKeyPress={e=>e.key==='Enter'&&addLogEntry()} />
                            <button onClick={addLogEntry} className="bg-slate-800 text-white px-4 rounded-lg text-sm font-bold">送出</button>
                         </div>
                      </div>

                      <div className="relative">
                         {taskForm.imageUrl && <div className="relative rounded-xl overflow-hidden mb-2"><img src={taskForm.imageUrl} onClick={() => setPreviewImage(taskForm.imageUrl)} className="w-full max-h-40 object-cover" /><button onClick={()=>setTaskForm({...taskForm, imageUrl:""})} className="absolute top-2 right-2 bg-black/50 text-white rounded-full w-6 h-6 flex items-center justify-center"><i className="fas fa-times"></i></button></div>}
                         <button onClick={()=>taskImageInputRef.current.click()} className="w-full h-12 rounded-xl border-2 border-dashed flex items-center justify-center gap-2 text-slate-400"><i className="fas fa-camera"></i> {taskForm.imageUrl ? "換圖" : "上傳照片"}</button>
                         <input type="file" ref={taskImageInputRef} className="hidden" accept="image/*" onChange={async(e)=>{ if(e.target.files[0]) setTaskForm({...taskForm, imageUrl: await compressImage(e.target.files[0])}) }} />
                      </div>
                   </div>
                   <button onClick={handleTaskSubmit} className="w-full bg-blue-600 text-white font-bold h-12 rounded-xl">儲存</button>
                </div>
             </div>
          )}

          {previewImage && (
             <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center" onClick={() => setPreviewImage(null)}>
                <img src={previewImage} className="max-w-full max-h-full object-contain" />
                <button className="absolute top-6 right-6 text-white text-2xl"><i className="fas fa-times"></i></button>
             </div>
          )}
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
