<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>業務管理系統 Pro</title>
  <link rel="icon" href="./logo.jpg" />
  <link rel="apple-touch-icon" href="./logo.jpg" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    body { 
      background-color: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; 
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      overflow-x: hidden;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .input-ios {
      height: 48px; width: 100%; font-size: 16px; padding: 0 12px;
      border-radius: 10px; border: 1px solid #e2e8f0; background-color: #fff;
      appearance: none; transition: all 0.2s;
    }
    .input-ios:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1); outline: none; }
    .select-wrapper { position: relative; }
    .select-wrapper::after {
      content: '\f078'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 12px;
      position: absolute; right: 14px; top: 50%; transform: translateY(-50%); color: #94a3b8; pointer-events: none;
    }
    
    .sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-closed { transform: translateX(-100%); }
    .sidebar-open { transform: translateX(0); }
    .overlay { transition: opacity 0.3s ease; }
    @keyframes copySuccess { 0% { transform: scale(1); } 50% { transform: scale(1.2); color: #10b981; } 100% { transform: scale(1); } }
    .animate-copy { animation: copySuccess 0.3s ease-out; }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .bg-dot-pattern { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
    @keyframes bellShake { 0% { transform: rotate(0); } 15% { transform: rotate(15deg); } 30% { transform: rotate(-15deg); } 45% { transform: rotate(10deg); } 60% { transform: rotate(-10deg); } 75% { transform: rotate(5deg); } 85% { transform: rotate(-5deg); } 100% { transform: rotate(0); } }
    .animate-bell { animation: bellShake 1s ease-in-out infinite; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react">
    // --- Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyAHLUkaGRW7j7ZHFaTEJMKNbkMzZm218w4",
      authDomain: "official-document-system-239ab.firebaseapp.com",
      projectId: "official-document-system-239ab",
      storageBucket: "official-document-system-239ab.firebasestorage.app",
      messagingSenderId: "285835980582",
      appId: "1:285835980582:web:feb116841184884f685be7",
      measurementId: "G-B9R46YLGXQ",
    };
    const CURRENT_APP_ID = "dispatch-system-pro-v1";
    
    try { if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
    const auth = firebase.auth();
    const db = firebase.firestore();
    const { useState, useEffect, useMemo, useRef, useCallback, memo } = React;

    // --- Utilities ---
    const formatDateNoYear = (dateStr) => {
       if(!dateStr) return "";
       const parts = dateStr.split('-');
       if(parts.length < 3) return dateStr;
       return `${parseInt(parts[1], 10)}月${parseInt(parts[2], 10)}日`;
    };
    const formatDateTime = (isoStr) => {
       if (!isoStr) return "";
       const date = new Date(isoStr);
       return `${date.getMonth() + 1}月${date.getDate()}日 ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
    };
    const getCurrentDateTimeISO = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        return now.toISOString().slice(0, 16);
    };
    const getRemainingText = (endDateStr) => {
      if (!endDateStr) return null;
      const now = new Date(); const end = new Date(endDateStr);
      const diffMs = end - now;
      if (diffMs < 0) return "已過期";
      const diffDays = Math.floor(diffMs / 86400000);
      const diffHours = Math.floor((diffMs % 86400000) / 3600000);
      const diffMins = Math.floor((diffMs % 3600000) / 60000);
      if (diffDays > 0) return `剩 ${diffDays} 天`;
      if (diffHours > 0) return `剩 ${diffHours} 時 ${diffMins} 分`;
      return `剩 ${diffMins} 分`;
    };
    const compressImage = (file, maxWidth = 1200) => {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > maxWidth) { h = (maxWidth / w) * h; w = maxWidth; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
            reader.onerror = reject;
        });
    };

    // --- Components ---

    const Sidebar = memo(({ menuOpen, setMenuOpen, currentView, setCurrentView, user, handleExport, handleImport, fileInputRef, handleLogout }) => (
      <>
        {menuOpen && <div className="fixed inset-0 bg-black/30 z-40 backdrop-blur-sm overlay fade-in" onClick={() => setMenuOpen(false)} />}
        <div className={`fixed inset-y-0 left-0 w-[80%] max-w-[280px] bg-white shadow-2xl z-50 sidebar flex flex-col ${menuOpen ? 'sidebar-open' : 'sidebar-closed'}`}>
            <div className="bg-slate-900 text-white p-6 pt-12">
               <h2 className="font-bold text-xl">功能選單</h2>
               <div className="text-slate-400 text-xs mt-1 truncate">{user?.email}</div>
            </div>
            <div className="flex-1 overflow-y-auto p-4 space-y-2">
               {[
                 {id:'home', icon:'fa-pen-nib', label:'首頁'},
                 {id:'docs', icon:'fa-folder-open', label:'公文系統'},
                 {id:'tasks', icon:'fa-tasks', label:'工作管制'},
                 {id:'personnel', icon:'fa-cogs', label:'系統設定'}
               ].map(item => (
                 <button key={item.id} onClick={()=>{setCurrentView(item.id);setMenuOpen(false)}} 
                   className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 transition ${currentView===item.id ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'}`}>
                   <i className={`fas ${item.icon} w-6 text-center`}></i> {item.label}
                 </button>
               ))}
               <div className="border-t border-slate-100 my-2"></div>
               <button onClick={handleExport} className="w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 text-slate-600 hover:bg-slate-50">
                  <i className="fas fa-file-export w-6 text-center"></i> 匯出 Excel
               </button>
               <div className="relative">
                 <input type="file" ref={fileInputRef} onChange={handleImport} accept=".xlsx, .xls" className="hidden" />
                 <button onClick={()=>fileInputRef.current.click()} className="w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 text-slate-600 hover:bg-slate-50">
                    <i className="fas fa-file-import w-6 text-center"></i> 匯入 Excel
                 </button>
               </div>
            </div>
            <div className="p-4 border-t border-slate-100">
               <button onClick={handleLogout} className="w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 text-red-500 hover:bg-red-50 transition">
                  <i className="fas fa-sign-out-alt w-6 text-center"></i> 登出
               </button>
            </div>
        </div>
      </>
    ));

    const LoginScreen = () => {
      const [isRegister, setIsRegister] = useState(false);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [error, setError] = useState("");
      const [loading, setLoading] = useState(false);

      const handleAuth = async (e) => {
        e.preventDefault(); setError(""); setLoading(true);
        try {
          if (!auth) throw new Error("Firebase Auth 未初始化");
          if (isRegister) {
            await auth.createUserWithEmailAndPassword(email, password);
            alert("註冊成功！正在登入...");
          } else {
            await auth.signInWithEmailAndPassword(email, password);
          }
        } catch (err) {
          console.error("Auth Error:", err);
          let msg = "錯誤：" + err.message;
          if(err.code === 'auth/wrong-password') msg = "密碼錯誤";
          else if(err.code === 'auth/user-not-found') msg = "找不到此帳號";
          setError(msg); alert(msg);
        } finally { setLoading(false); }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
          <div className="bg-white w-full max-w-sm p-8 rounded-2xl shadow-xl fade-in">
             <div className="text-center mb-8">
               <div className="w-24 h-24 mx-auto mb-4 rounded-3xl overflow-hidden shadow-xl border-2 border-slate-100">
                 <img src="./logo.jpg" alt="Logo" className="w-full h-full object-cover" />
               </div>
               <h1 className="text-2xl font-bold text-slate-800">業務管理系統</h1>
               <p className="text-slate-400 text-sm mt-1">{isRegister ? "建立帳戶" : "登入同步資料"}</p>
             </div>
             <form onSubmit={handleAuth} className="space-y-4">
                <input type="email" required className="input-ios" value={email} onChange={e=>setEmail(e.target.value)} placeholder="Email" />
                <input type="password" required className="input-ios" value={password} onChange={e=>setPassword(e.target.value)} placeholder="密碼" />
                {error && <div className="text-red-500 text-sm text-center">{error}</div>}
                <button type="submit" disabled={loading} className="w-full bg-slate-900 text-white font-bold h-12 rounded-xl shadow-lg flex items-center justify-center">
                  {loading ? <i className="fas fa-circle-notch fa-spin"></i> : (isRegister ? "註冊" : "登入")}
                </button>
             </form>
             <div className="mt-6 text-center">
               <button onClick={()=>setIsRegister(!isRegister)} className="text-sm text-blue-600 font-bold hover:underline">
                 {isRegister ? "已有帳號？返回登入" : "還沒帳號？立即註冊"}
               </button>
             </div>
          </div>
        </div>
      );
    };

    const RecordItem = memo(({ r, onSelect, onDelete }) => {
       const copyToClipboard = (e) => {
         e.stopPropagation();
         const dateText = formatDateNoYear(r.date);
         const numSuffix = r.number ? r.number.slice(-3) : "000";
         const text = `${dateText}${r.code}${numSuffix}號：${r.subject}`;
         navigator.clipboard.writeText(text).then(() => alert("已複製！"));
       };
       return (
         <div onClick={() => onSelect(r)} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm active:bg-slate-50 transition relative overflow-hidden cursor-pointer group">
            <div className="flex justify-between items-start mb-1">
               <span className="font-mono font-bold text-blue-600 text-lg">#{r.number}</span>
               <div className="text-xs text-slate-400">{formatDateNoYear(r.date)}</div>
            </div>
            <div className="text-base font-bold text-slate-800 mb-2 line-clamp-1">{r.subject}</div>
            <div className="flex items-center gap-2 text-xs text-slate-500">
                <span className="bg-slate-100 px-2 py-1 rounded">{r.author}</span>
                {r.docType !== '一般公文' && <span className="bg-indigo-50 text-indigo-600 px-2 py-1 rounded">{r.docType} {r.subNumber}</span>}
                <div className="ml-auto flex gap-2">
                    <button onClick={copyToClipboard} className="w-8 h-8 flex items-center justify-center bg-emerald-50 text-emerald-600 rounded hover:bg-emerald-100"><i className="fas fa-copy"></i></button>
                    <button onClick={(e) => { e.stopPropagation(); onDelete(r.id); }} className="w-8 h-8 flex items-center justify-center bg-red-50 text-red-500 rounded hover:bg-red-100"><i className="fas fa-trash-alt"></i></button>
                </div>
            </div>
         </div>
       );
    });

    const TaskItem = memo(({ t, onClick, onCloseCase, onDelete }) => {
        const remainText = getRemainingText(t.endDate);
        const priorityColor = t.priority === '急件' ? 'bg-red-500' : t.priority === '一般' ? 'bg-emerald-500' : 'bg-purple-500';
        const now = new Date(); const end = new Date(t.endDate);
        const diffMs = end - now;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        const showReminder = !t.completed && diffMs > 0 && diffDays <= 3;
        const isExpired = diffMs < 0;

        const [translateX, setTranslateX] = useState(0);
        const startX = useRef(0);
        
        const onTouchStart = (e) => { if(t.completed) return; startX.current = e.touches[0].clientX; };
        const onTouchMove = (e) => {
            if(t.completed) return;
            const diff = e.touches[0].clientX - startX.current;
            if (diff < 0 && diff > -100) setTranslateX(diff);
        };
        const onTouchEnd = () => {
            if(t.completed) return;
            if (translateX < -60) setTranslateX(-80); else setTranslateX(0);
        };

        const opacityClass = t.completed ? "grayscale opacity-60" : "bg-white";

        return (
           <div className="relative rounded-2xl overflow-hidden mb-3">
              {!t.completed && (
                <div className="absolute inset-0 bg-red-100 flex justify-end items-center pr-4 rounded-2xl">
                    <button onClick={(e) => { e.stopPropagation(); onCloseCase(t.id); }} 
                        className="bg-red-500 text-white px-4 py-2 rounded-lg font-bold shadow-sm active:scale-95 text-xs flex flex-col items-center justify-center h-[80%]">
                        <i className="fas fa-check-circle mb-1 text-lg"></i>
                        結案
                    </button>
                </div>
              )}
              <div onClick={() => onClick(t)} onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}
                 style={{ transform: `translateX(${translateX}px)`, transition: 'transform 0.2s ease-out' }}
                 className={`${opacityClass} rounded-2xl p-4 shadow-sm border border-slate-100 relative z-10 active:scale-[0.99]`}
              >
                  <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${t.completed ? 'bg-slate-400' : priorityColor}`}></div>
                  <div className="flex justify-between items-start pl-3">
                     <div className="flex-1">
                        <div className="flex items-center gap-2 mb-1">
                           <h3 className={`font-bold text-slate-800 text-lg line-clamp-1 ${t.completed?'line-through':''}`}>{t.title}</h3>
                           {t.imageUrl && <i className="fas fa-image text-slate-400"></i>}
                        </div>
                        <div className="text-xs text-slate-500 space-y-1">
                           <div>委託人：{t.delegator} | {t.type}</div>
                           {t.completed ? (
                               <div className="text-emerald-600 font-bold"><i className="fas fa-check"></i> 結案於 {formatDateNoYear(t.completedAt)}</div>
                           ) : (
                               <div className="flex items-center gap-1"><i className="far fa-clock"></i> {formatDateTime(t.endDate)}</div>
                           )}
                        </div>
                     </div>
                     <div className="flex flex-col items-end pl-2">
                        {!t.completed && remainText && (
                           <div className={`text-xs font-bold px-3 py-1.5 rounded-full mb-2 whitespace-nowrap flex items-center gap-1 shadow-sm border
                              ${isExpired ? 'bg-gray-100 text-gray-500 border-gray-200' : showReminder ? 'bg-white text-red-600 border-red-100' : 'bg-slate-50 text-slate-600 border-slate-100'}`}>
                              {showReminder && <i className="fas fa-bell text-yellow-500 animate-bell"></i>}
                              {remainText}
                           </div>
                        )}
                        {!t.completed && <div className="text-[10px] text-slate-300"><i className="fas fa-chevron-left mr-1"></i>左滑結案</div>}
                        {t.completed && (
                            <button onClick={(e) => { e.stopPropagation(); onDelete(e, t.id); }} className="text-slate-300 hover:text-red-500 p-2">
                                <i className="fas fa-trash-alt"></i>
                            </button>
                        )}
                     </div>
                  </div>
              </div>
           </div>
        );
    });

    const HomeView = ({ form, setForm, isManualNumber, setIsManualNumber, meta, handleSubmit, processing, records, handleDelete, setFilter, filter, handleAuthorChange }) => {
        const displayRecords = useMemo(() => {
            let res = [...records];
            if (filter.type === 'search') {
                const k = (filter.value || "").toLowerCase();
                res = res.filter(r => (r.subject||"").toLowerCase().includes(k) || (r.number||"").toLowerCase().includes(k));
            }
            return res.sort((a, b) => parseInt(b.number||0) - parseInt(a.number||0));
        }, [records, filter]);

        return (
          <div className="flex-1 w-full max-w-md mx-auto p-4 space-y-5 fade-in">
             <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 space-y-4">
                <div className="grid grid-cols-2 gap-3">
                    <div className="space-y-1">
                      <label className="text-xs font-bold text-slate-500 ml-1">發文日期</label>
                      <div className="relative h-12">
                         <div className="absolute inset-0 flex items-center px-3 border border-slate-200 rounded-xl bg-white text-slate-800 pointer-events-none">
                             {form.date ? <span className="text-base font-bold">{formatDateNoYear(form.date)}</span> : <span className="text-slate-400">請選擇</span>}
                          </div>
                          <input type="date" className="absolute inset-0 w-full h-full opacity-0 z-10" value={form.date} onChange={e=>setForm(prev=>({...prev, date:e.target.value}))} />
                      </div>
                    </div>
                    <div className="space-y-1">
                      <label className="text-xs font-bold text-slate-500 ml-1">發文者</label>
                      <div className="select-wrapper">
                        <input type="text" list="authList" className="input-ios" placeholder="選擇" value={form.author} onChange={e=>handleAuthorChange(e.target.value)} />
                        <datalist id="authList">{meta.authors.map(a=><option key={a} value={a}/>)}</datalist>
                      </div>
                    </div>
                 </div>
                 <div className="grid grid-cols-2 gap-3">
                    <div className="space-y-1">
                      <label className="text-xs font-bold text-slate-500 ml-1">文電代字</label>
                      <div className="select-wrapper">
                        <input type="text" list="codeList" className="input-ios" placeholder="選擇" value={form.code} onChange={e=>setForm(p=>({...p, code:e.target.value}))} />
                        <datalist id="codeList">{meta.codes.map(c=><option key={c} value={c}/>)}</datalist>
                      </div>
                    </div>
                    <div className="grid grid-cols-3 gap-2">
                       <div className="col-span-2 space-y-1">
                         <label className="text-xs font-bold text-slate-500 ml-1">總號 ({isManualNumber?"手":"自"})</label>
                         <div className="relative flex items-center">
                             <input type="text" readOnly={!isManualNumber} 
                               value={form.number && form.number.length > 3 ? form.number.slice(-3) : form.number} 
                               onChange={e => {
                                  const val = e.target.value;
                                  const prefix = (form.number && form.number.length > 3) ? form.number.slice(0, -3) : "";
                                  setForm(p=>({...p, number: prefix + val}));
                               }}
                               className={`input-ios text-right font-mono font-bold pr-10 ${isManualNumber ? "border-blue-400 ring-1 ring-blue-50" : "bg-slate-50 text-slate-500"}`} placeholder="000" />
                             <button onClick={() => setIsManualNumber(!isManualNumber)} className="absolute right-0 top-0 bottom-0 px-3 text-slate-400 hover:text-blue-600"><i className={`fas ${isManualNumber ? "fa-lock-open" : "fa-lock"}`}></i></button>
                         </div>
                       </div>
                       <div className="col-span-1 space-y-1">
                          <label className="text-xs font-bold text-slate-500 ml-1">分號</label>
                          <input type="number" value={form.subNumber ? parseInt(form.subNumber, 10) : ""} 
                             onChange={e => { const val = e.target.value; setForm(p=>({...p, subNumber: val ? val.padStart(3, '0') : ""})); }}
                             className="input-ios text-center font-mono font-bold" placeholder="無" />
                        </div>
                    </div>
                 </div>
                 <div className="space-y-1">
                   <label className="text-xs font-bold text-slate-500 ml-1">主旨</label>
                   <textarea rows="2" className="w-full bg-white border border-slate-200 rounded-xl px-3 py-3 text-base outline-none resize-none focus:border-blue-500 transition"
                      value={form.subject} onChange={e=>setForm(p=>({...p, subject:e.target.value}))} placeholder="輸入內容..."></textarea>
                 </div>
                 <div className="pt-2 space-y-3">
                    <div className="flex gap-2 p-1 bg-slate-100 rounded-lg overflow-x-auto">
                       {['一般公文','人勤令','人職令'].map(t => (
                         <button key={t} onClick={()=>setForm(p=>({...p, docType:t}))}
                           className={`flex-1 py-2 text-xs rounded-md font-bold whitespace-nowrap transition-all ${form.docType===t?'bg-white text-blue-600 shadow-sm':'text-slate-400'}`}>{t}</button>
                       ))}
                    </div>
                    {form.docType !== '一般公文' && (
                      <div className="flex gap-2 p-1 bg-slate-100 rounded-lg animate-copy">
                         {['軍官','士官','士兵'].map(r => (
                           <button key={r} onClick={()=>setForm(p=>({...p, rank:r}))}
                             className={`flex-1 py-2 text-xs rounded-md font-bold ${form.rank===r?'bg-indigo-600 text-white shadow-sm':'text-slate-400'}`}>{r}</button>
                         ))}
                      </div>
                    )}
                 </div>
                 <div className="grid grid-cols-4 gap-2 pt-2">
                    <button onClick={()=>{ const k = prompt("輸入關鍵字查詢"); if(k) setFilter({type:'search', value:k}); }} className="col-span-1 h-12 rounded-xl border border-slate-300 text-slate-600 font-bold bg-white">查詢</button>
                    <button onClick={()=>{ setIsManualNumber(true); handleSubmit(false); }} disabled={!form.id} className={`col-span-1 h-12 rounded-xl border font-bold ${form.id?'bg-blue-50 text-blue-600 border-blue-200':'bg-slate-50 text-slate-300'}`}>修改</button>
                    <button onClick={()=>handleSubmit(true)} disabled={processing} className="col-span-2 h-12 rounded-xl bg-slate-900 text-white font-bold shadow-lg flex justify-center items-center">
                      {processing ? <i className="fas fa-circle-notch fa-spin"></i> : "登錄"}
                    </button>
                 </div>
             </div>
             <div className="space-y-4">
                 <h2 className="font-bold text-slate-800 text-lg px-2 flex justify-between">
                    <span>{filter.type==='search' ? `搜尋: ${filter.value}` : '最近紀錄'}</span>
                    {filter.type==='search' && <button onClick={()=>setFilter({type:'all'})} className="text-xs text-blue-500">清除</button>}
                 </h2>
                 {displayRecords.slice(0, 50).map(r => (
                    <RecordItem key={r.id} r={r} onSelect={(item)=>{setForm({...item}); setIsManualNumber(true); window.scrollTo({top:0, behavior:'smooth'});}} onDelete={handleDelete} />
                 ))}
             </div>
          </div>
        );
    };

    function App() {
      const [user, setUser] = useState(null);
      const [loadingAuth, setLoadingAuth] = useState(true);
      const [menuOpen, setMenuOpen] = useState(false);
      const [currentView, setCurrentView] = useState("home");
      const [records, setRecords] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [meta, setMeta] = useState({ authors: [], codes: [], authorDefaults: {}, taskTypes: [] });
      const [processing, setProcessing] = useState(false);

      const getInitialForm = () => ({ id: null, date: new Date().toISOString().split("T")[0], author: "", code: "", number: "", subject: "", docType: "一般公文", rank: "軍官", subNumber: "" });
      const [form, setForm] = useState(getInitialForm());
      const [isManualNumber, setIsManualNumber] = useState(false);
      const [filter, setFilter] = useState({ type: 'all', value: '' });

      const [showTaskModal, setShowTaskModal] = useState(false);
      const [taskForm, setTaskForm] = useState({ id: null, title: "", type: "行政", delegator: "", priority: "一般", startDate: getCurrentDateTimeISO(), endDate: getCurrentDateTimeISO(), notes: "", imageUrl: "", reminderMinutes: "0" });
      const [taskSearch, setTaskSearch] = useState("");
      const [taskFilter, setTaskFilter] = useState("全部");
      const [previewImage, setPreviewImage] = useState(null);
      
      const [docTab, setDocTab] = useState("人勤令");
      const [editingSubNumId, setEditingSubNumId] = useState(null);
      const [editingSubNumVal, setEditingSubNumVal] = useState("");

      const [newAuthorName, setNewAuthorName] = useState("");
      const [newTaskType, setNewTaskType] = useState("");
      const [editingDefault, setEditingDefault] = useState(null);
      
      const fileInputRef = useRef(null);
      const taskImageInputRef = useRef(null);

      useEffect(() => auth.onAuthStateChanged(u => { setUser(u); setLoadingAuth(false); }), []);

      useEffect(() => {
        if (!user) { setRecords([]); setTasks([]); return; }
        const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
        
        const unsubRec = userRef.collection("records").orderBy("createdAt", "desc").limit(400).onSnapshot(s => setRecords(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubTask = userRef.collection("tasks").orderBy("createdAt", "desc").onSnapshot(s => setTasks(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubMeta = userRef.collection("metadata").doc("general").onSnapshot(doc => {
            if(doc.exists) setMeta(prev => ({...prev, ...doc.data()}));
            else userRef.collection("metadata").doc("general").set({ authors: [], codes: [], authorDefaults: {}, taskTypes: ['行政', '訓練', '後勤', '人事', '保養', '其他'] });
        });
        return () => { unsubRec(); unsubTask(); unsubMeta(); };
      }, [user]);

      const nextNumbers = useMemo(() => {
        const today = new Date(); const prefix = String(today.getFullYear() - 1911);
        const mainNums = records.map(r => r.number).filter(n => n && String(n).startsWith(prefix)).map(n => parseInt(n, 10)).filter(n => !Number.isNaN(n));
        const main = mainNums.length === 0 ? prefix + "0000001" : String(Math.max(...mainNums) + 1);
        const getSub = (type, rank) => {
          if (type === "一般公文") return "";
          const relevant = records.filter(r => r.docType === type && r.rank === rank && r.subNumber);
          const nums = relevant.map(r => parseInt(r.subNumber, 10)).filter(n => !Number.isNaN(n));
          return nums.length === 0 ? "001" : String(Math.max(...nums) + 1).padStart(3, '0');
        };
        return { main, getSub };
      }, [records]);

      useEffect(() => {
        if (!form.id && !isManualNumber) {
            setForm(prev => ({ ...prev, number: nextNumbers.main, subNumber: nextNumbers.getSub(form.docType, form.rank) }));
        }
      }, [records, form.docType, form.rank, form.id, isManualNumber, nextNumbers]);

      const handleAuthorChange = (val) => {
        let update = { author: val };
        if (meta.authorDefaults && meta.authorDefaults[val]) update.code = meta.authorDefaults[val];
        setForm(prev => ({ ...prev, ...update }));
      };

      const handleSubmit = async (forceNew = false) => {
        if (!user || !form.date || !form.author || !form.code || !form.subject) return alert("資料不完整");
        setProcessing(true);
        try {
          const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
          const isNew = forceNew || !form.id;
          const finalMain = (isNew && !isManualNumber) ? nextNumbers.main : form.number;
          const duplicate = records.find(r => r.number === finalMain && r.subNumber === (form.subNumber||"") && r.id !== (isNew?null:form.id));
          if (duplicate) throw new Error(`編號 ${finalMain} ${form.subNumber||""} 已存在`);
          const payload = { ...form, number: finalMain, subNumber: form.subNumber||"", updatedAt: new Date().toISOString() };
          delete payload.id;
          if (isNew) { payload.createdAt = new Date().toISOString(); await userRef.collection("records").add(payload); }
          else { await userRef.collection("records").doc(form.id).set(payload, { merge: true }); }
          if (!meta.authors.includes(form.author) || !meta.codes.includes(form.code)) {
             await userRef.collection("metadata").doc("general").set({
               authors: firebase.firestore.FieldValue.arrayUnion(form.author),
               codes: firebase.firestore.FieldValue.arrayUnion(form.code)
             }, { merge: true });
          }
          setForm(prev => ({ ...getInitialForm(), date: prev.date, author: prev.author, code: prev.code }));
          setIsManualNumber(false); setFilter({type:'all',value:''});
        } catch (e) { alert(e.message); } finally { setProcessing(false); }
      };

      const handleTaskSubmit = async () => {
         if(!taskForm.title) return alert("請輸入名稱");
         setProcessing(true);
         try {
            const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks");
            const payload = { ...taskForm, updatedAt: new Date().toISOString() };
            const id = payload.id; delete payload.id;
            if (id) await userRef.doc(id).update(payload);
            else { payload.createdAt = new Date().toISOString(); await userRef.add(payload); }
            setShowTaskModal(false);
         } catch(e) { alert("儲存失敗"); } finally { setProcessing(false); }
      };
      
      const handleCloseCase = async (taskId) => {
         if(!confirm("確定結案？(案件將會移至列表底部)")) return;
         try {
            await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(taskId).update({
                completed: true, completedAt: new Date().toISOString()
            });
         } catch(e) { alert("操作失敗"); }
      };
      
      const deleteTask = async (e, id) => {
         if(!confirm("確定永久刪除？")) return;
         try {
            await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).delete();
         } catch(e) { alert("刪除失敗"); }
      };
      
      const addAuthor = async () => {
        if(!newAuthorName.trim()) return;
        await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({ authors: firebase.firestore.FieldValue.arrayUnion(newAuthorName.trim()) });
        setNewAuthorName("");
      };
      const addTaskType = async () => {
        if(!newTaskType.trim()) return;
        await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({ taskTypes: firebase.firestore.FieldValue.arrayUnion(newTaskType.trim()) });
        setNewTaskType("");
      };
      const saveAuthorDefault = async (authorName, defaultCode) => {
         const newDefaults = { ...meta.authorDefaults, [authorName]: defaultCode };
         await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({ authorDefaults: newDefaults });
         setEditingDefault(null);
      };

      const handleExport = () => {
          if (records.length === 0 && tasks.length === 0) return alert("無資料");
          const wb = XLSX.utils.book_new();
          if(records.length > 0) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(records.map(r => ({ "總號":r.number, "日期":r.date, "發文者":r.author, "代字":r.code, "主旨":r.subject, "分號":r.subNumber, "種類":r.docType, "階級":r.rank }))), "公文紀錄");
          if(tasks.length > 0) XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(tasks.map(t => ({ "標題":t.title, "業務種類":t.type, "委託人":t.delegator, "重要性":t.priority, "開始":t.startDate, "結束":t.endDate, "備註":t.notes, "狀態": t.completed ? "已結案" : "進行中", "結案日期": t.completedAt || "" }))), "工作管制");
          XLSX.writeFile(wb, `備份_${new Date().toISOString().slice(0,10)}.xlsx`);
      };
      
      const handleImport = async (e) => {
         const file = e.target.files[0]; if(!file) return;
         if(!confirm("確定匯入？")) return;
         setProcessing(true);
         const reader = new FileReader();
         reader.onload = async (evt) => {
            try {
               const wb = XLSX.read(evt.target.result, {type:'binary'});
               const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
               const batch = db.batch(); let count = 0;
               const recSheet = wb.Sheets["公文紀錄"];
               if(recSheet){
                  const json = XLSX.utils.sheet_to_json(recSheet);
                  const recRef = userRef.collection("records");
                  for(let r of json){
                     if(r["總號"] && r["主旨"] && count < 250) { 
                        batch.set(recRef.doc(), { number:String(r["總號"]), date:r["日期"], author:r["發文者"], code:r["代字"], subject:r["主旨"], subNumber:String(r["分號"]||""), docType:r["種類"]||"一般公文", rank:r["階級"]||"軍官", createdAt:new Date().toISOString() });
                        count++;
                     }
                  }
               }
               const taskSheet = wb.Sheets["工作管制"];
               if(taskSheet){
                  const json = XLSX.utils.sheet_to_json(taskSheet);
                  const taskRef = userRef.collection("tasks");
                  for(let t of json){
                     if(t["標題"] && count < 450) {
                        const isCompleted = t["狀態"] === "已結案";
                        batch.set(taskRef.doc(), { title: t["標題"], type: t["業務種類"]||"行政", delegator: t["委託人"]||"", priority: t["重要性"]||"一般", startDate: t["開始"]||new Date().toISOString(), endDate: t["結束"]||new Date().toISOString(), notes: t["備註"]||"", completed: isCompleted, completedAt: t["結案日期"] || (isCompleted ? new Date().toISOString() : null), createdAt: new Date().toISOString() });
                        count++;
                     }
                  }
               }
               await batch.commit(); alert(`成功匯入 ${count} 筆資料`); window.location.reload();
            } catch(er) { console.error(er); alert("匯入錯誤"); } finally { setProcessing(false); e.target.value = null; }
         };
         reader.readAsBinaryString(file);
      };
      
      const saveSubNumber = async () => {
        if (!editingSubNumId) return;
        try {
           await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(editingSubNumId).update({ subNumber: editingSubNumVal });
           setEditingSubNumId(null);
        } catch(e) { alert("更新失敗"); }
      };

      if (loadingAuth) return <div className="h-screen flex items-center justify-center text-slate-400">載入中...</div>;
      if (!user) return <LoginScreen />;

      return (
        <div className="min-h-screen flex flex-col bg-slate-50 pb-20 bg-dot-pattern">
          <Sidebar menuOpen={menuOpen} setMenuOpen={setMenuOpen} currentView={currentView} setCurrentView={setCurrentView} user={user} handleExport={handleExport} handleImport={handleImport} fileInputRef={fileInputRef} handleLogout={()=>auth.signOut()} />
          
          <header className="sticky top-0 z-30 bg-white/90 backdrop-blur shadow-sm border-b border-slate-100 px-4 h-14 flex items-center justify-between">
            <div className="flex items-center gap-4">
              <button onClick={() => setMenuOpen(true)} className="text-slate-700 text-xl p-1"><i className="fas fa-bars"></i></button>
              <h1 className="font-bold text-lg text-slate-800">{{home:'填寫表單',docs:'公文系統',tasks:'工作管制',personnel:'系統設定'}[currentView]}</h1>
            </div>
            {currentView === 'home' && <button onClick={()=>{setForm(getInitialForm());setFilter({type:'all',value:''});setIsManualNumber(false)}} className="text-slate-400 text-sm font-medium">重置</button>}
          </header>

          {currentView === 'home' && <HomeView form={form} setForm={setForm} isManualNumber={isManualNumber} setIsManualNumber={setIsManualNumber} meta={meta} handleSubmit={handleSubmit} processing={processing} records={records} handleDelete={(id)=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(id).delete()} setFilter={setFilter} filter={filter} handleAuthorChange={handleAuthorChange} />}

          {currentView === 'docs' && (
            <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-4 fade-in">
               <div className="flex bg-slate-200 p-1 rounded-xl">
                  {['人勤令','人職令'].map(t => (
                      <button key={t} onClick={()=>setDocTab(t)} className={`flex-1 py-2 rounded-lg text-sm font-bold transition-all ${docTab===t?'bg-white text-blue-600 shadow-sm':'text-slate-500'}`}>{t}</button>
                  ))}
               </div>
               <div className="space-y-3">
                  {records.filter(r => r.docType === docTab).length === 0 ? <div className="text-center text-slate-400 py-10">尚無資料</div> : records.filter(r => r.docType === docTab).map(r => (
                    <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                       <div className="flex justify-between items-start">
                          <div>
                             <div className="text-xs text-slate-400 mb-1">{formatDateNoYear(r.date)}</div>
                             <h3 className="font-bold text-slate-800 text-lg mb-1">{r.subject}</h3>
                             <div className="text-sm text-slate-600 bg-slate-100 inline-block px-2 py-0.5 rounded">{r.author} ({r.rank})</div>
                          </div>
                          <div className="text-right pl-2">
                             <div className="text-[10px] text-slate-400 mb-1">分號</div>
                             {editingSubNumId === r.id ? (
                               <div className="flex items-center gap-1">
                                  <input type="text" className="w-16 border border-blue-500 rounded px-1 py-0.5 text-center font-mono text-lg" value={editingSubNumVal} onChange={e=>setEditingSubNumVal(e.target.value)} autoFocus />
                                  <div className="flex flex-col gap-1">
                                    <button onClick={saveSubNumber} className="w-6 h-6 bg-green-500 text-white rounded flex items-center justify-center"><i className="fas fa-check text-xs"></i></button>
                                    <button onClick={()=>setEditingSubNumId(null)} className="w-6 h-6 bg-gray-300 text-white rounded flex items-center justify-center"><i className="fas fa-times text-xs"></i></button>
                                  </div>
                               </div>
                             ) : (
                               <div className="group cursor-pointer" onClick={()=>{setEditingSubNumId(r.id); setEditingSubNumVal(r.subNumber||"")}}>
                                  <span className="font-mono font-bold text-blue-900 text-2xl border-b border-transparent group-hover:border-blue-300 transition-all">{r.subNumber}</span>
                               </div>
                             )}
                          </div>
                       </div>
                    </div>
                  ))}
               </div>
            </main>
          )}

          {currentView === 'tasks' && (
             <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-4 fade-in">
                <div className="bg-white p-2 rounded-2xl shadow-sm space-y-2">
                   <div className="relative"><i className="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i><input type="text" className="w-full bg-slate-100 rounded-xl pl-9 pr-4 py-2 text-sm outline-none" placeholder="搜尋..." value={taskSearch} onChange={e=>setTaskSearch(e.target.value)} /></div>
                   <div className="flex gap-2 overflow-x-auto pb-1 no-scrollbar">{['全部', '急件', '一般', '交辦'].map(f => <button key={f} onClick={()=>setTaskFilter(f)} className={`px-4 py-1.5 rounded-full text-xs font-bold whitespace-nowrap transition ${taskFilter===f ? 'bg-slate-800 text-white' : 'bg-slate-100 text-slate-500'}`}>{f}</button>)}</div>
                </div>
                <div className="space-y-3 pb-20">
                   {tasks.filter(t => (taskFilter==='全部'||t.priority===taskFilter) && t.title.includes(taskSearch)).sort((a,b) => {
                         if(a.completed !== b.completed) return a.completed ? 1 : -1;
                         if(a.completed) return new Date(b.completedAt) - new Date(a.completedAt);
                         return new Date(a.endDate) - new Date(b.endDate);
                     }).map(t => <TaskItem key={t.id} t={t} onClick={(task)=>{setTaskForm({...task, reminderMinutes:task.reminderMinutes||"0", imageUrl:task.imageUrl||""}); setShowTaskModal(true);}} onCloseCase={handleCloseCase} onDelete={deleteTask} />)}
                </div>
                <button onClick={()=>{setTaskForm({id:null, title:"", type:"行政", delegator:"", priority:"一般", startDate:getCurrentDateTimeISO(), endDate:getCurrentDateTimeISO(), notes:"", imageUrl:"", reminderMinutes:"0"}); setShowTaskModal(true);}} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-90 transition z-20"><i className="fas fa-plus"></i></button>
             </main>
          )}

          {showTaskModal && (
             <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setShowTaskModal(false)}></div>
                <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 relative z-10 animate-[fadeIn_0.3s_ease-out]">
                   <div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold">工作事項</h2><button onClick={()=>setShowTaskModal(false)}><i className="fas fa-times"></i></button></div>
                   <div className="space-y-4 max-h-[70vh] overflow-y-auto no-scrollbar">
                      <input className="input-ios bg-slate-50" value={taskForm.title} onChange={e=>setTaskForm({...taskForm, title:e.target.value})} placeholder="工作名稱" />
                      <div className="grid grid-cols-2 gap-3">
                         <div className="select-wrapper"><select className="input-ios bg-slate-50" value={taskForm.type} onChange={e=>setTaskForm({...taskForm, type:e.target.value})}>{meta.taskTypes.map(t=><option key={t} value={t}>{t}</option>)}</select></div>
                         <input className="input-ios bg-slate-50" value={taskForm.delegator} onChange={e=>setTaskForm({...taskForm, delegator:e.target.value})} placeholder="委託人" />
                      </div>
                      <div className="flex gap-2 p-1 bg-slate-100 rounded-xl">{['急件', '一般', '交辦'].map(p => <button key={p} onClick={()=>setTaskForm({...taskForm, priority:p})} className={`flex-1 py-2 text-xs rounded-lg font-bold ${taskForm.priority===p ? 'bg-white shadow-sm' : 'text-slate-400'}`}>{p}</button>)}</div>
                      <div className="grid grid-cols-2 gap-3"><input type="datetime-local" className="input-ios bg-slate-50 text-xs" value={taskForm.startDate} onChange={e=>setTaskForm({...taskForm, startDate:e.target.value})} /><input type="datetime-local" className="input-ios bg-slate-50 text-xs" value={taskForm.endDate} onChange={e=>setTaskForm({...taskForm, endDate:e.target.value})} /></div>
                      <div className="select-wrapper"><select className="input-ios bg-slate-50" value={taskForm.reminderMinutes} onChange={e=>setTaskForm({...taskForm, reminderMinutes:e.target.value})}><option value="0">不提醒</option><option value="30">30分前</option><option value="60">1小時前</option><option value="1440">1天前</option></select></div>
                      <div className="relative">
                         <textarea className="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-3 text-sm h-24" placeholder="備註..." value={taskForm.notes} onChange={e=>setTaskForm({...taskForm, notes:e.target.value})}></textarea>
                         <div className="absolute bottom-2 right-2"><button onClick={()=>taskImageInputRef.current.click()} className="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-600 shadow-sm border border-slate-300"><i className="fas fa-camera"></i></button></div>
                         <input type="file" ref={taskImageInputRef} className="hidden" accept="image/*" onChange={async(e)=>{ if(e.target.files[0]) setTaskForm({...taskForm, imageUrl: await compressImage(e.target.files[0])}) }} />
                      </div>
                      {taskForm.imageUrl && (
                        <div className="relative group overflow-hidden rounded-xl border border-slate-100 bg-slate-50">
                           <img src={taskForm.imageUrl} onClick={() => setPreviewImage(taskForm.imageUrl)} className="w-full max-h-48 object-cover cursor-zoom-in hover:brightness-95 transition" />
                           <div className="absolute top-2 right-2 flex gap-2">
                             <button onClick={() => setPreviewImage(taskForm.imageUrl)} className="bg-black/40 text-white rounded-full w-8 h-8 flex items-center justify-center backdrop-blur-sm"><i className="fas fa-expand"></i></button>
                             <button onClick={()=>setTaskForm({...taskForm, imageUrl:""})} className="bg-red-500/80 text-white rounded-full w-8 h-8 flex items-center justify-center backdrop-blur-sm"><i className="fas fa-trash-alt text-xs"></i></button>
                           </div>
                           <div className="absolute bottom-2 left-2 bg-black/30 text-white text-[10px] px-2 py-0.5 rounded-full backdrop-blur-sm">點擊圖片放大</div>
                        </div>
                      )}
                   </div>
                   <button onClick={handleTaskSubmit} disabled={processing} className="w-full mt-6 bg-slate-900 text-white font-bold h-12 rounded-xl shadow-lg active:scale-95 transition">{processing?"處理中...":"儲存"}</button>
                </div>
             </div>
          )}
          
          {currentView === 'personnel' && (
             <main className="flex-1 w-full max-w-md mx-auto p-4 space-y-6 fade-in">
                 <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div className="p-4 border-b border-slate-100 bg-slate-50">
                       <h2 className="font-bold text-slate-700 mb-3">業務種類設定</h2>
                       <div className="flex gap-2"><input type="text" value={newTaskType} onChange={e=>setNewTaskType(e.target.value)} placeholder="例如：裝備、伙食..." className="flex-1 px-3 py-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500" /><button onClick={addTaskType} className="bg-slate-800 text-white px-4 py-2 rounded-lg font-bold shadow-sm active:scale-95">新增</button></div>
                    </div>
                    <div className="p-4 flex flex-wrap gap-2">{meta.taskTypes.map(t => <div key={t} className="bg-slate-100 text-slate-700 px-3 py-1.5 rounded-lg flex items-center gap-2 text-sm font-bold">{t} <button onClick={()=>confirm("刪除分類?")&&db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({taskTypes:firebase.firestore.FieldValue.arrayRemove(t)})} className="text-slate-400 hover:text-red-500 px-1"><i className="fas fa-times"></i></button></div>)}</div>
                 </div>
                 <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div className="p-4 border-b border-slate-100 bg-slate-50">
                       <h2 className="font-bold text-slate-700 mb-3">人員設定</h2>
                       <div className="flex gap-2"><input type="text" value={newAuthorName} onChange={e=>setNewAuthorName(e.target.value)} placeholder="輸入姓名..." className="flex-1 px-3 py-2 border border-slate-300 rounded-lg outline-none focus:border-blue-500" /><button onClick={addAuthor} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow-sm active:scale-95">新增</button></div>
                    </div>
                    <div className="divide-y divide-slate-100">
                       {meta.authors.map(a => (
                         <div key={a} className="p-4 flex justify-between items-center hover:bg-slate-50 transition">
                            <div>
                               <div className="font-bold text-slate-800 text-lg">{a}</div>
                               <div className="text-xs text-slate-400 mt-1 flex items-center gap-1 cursor-pointer" onClick={()=>setEditingDefault(a)}>
                                  <i className="fas fa-link"></i>
                                  {editingDefault === a ? <select className="bg-white border border-slate-300 rounded" value={meta.authorDefaults?.[a]||""} onChange={(e)=>saveAuthorDefault(a, e.target.value)} onBlur={()=>setEditingDefault(null)} autoFocus><option value="">無預設</option>{meta.codes.map(c=><option key={c} value={c}>{c}</option>)}</select> : <span>預設代字: {meta.authorDefaults?.[a] || "未設定"}</span>}
                               </div>
                            </div>
                            <button onClick={()=>confirm("刪除人員?")&&db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").update({authors:firebase.firestore.FieldValue.arrayRemove(a)})} className="w-10 h-10 flex items-center justify-center text-slate-300 hover:text-red-500 rounded-full hover:bg-red-50"><i className="fas fa-trash-alt"></i></button>
                         </div>
                       ))}
                       {meta.authors.length === 0 && <div className="p-8 text-center text-slate-400">尚無人員資料</div>}
                    </div>
                 </div>
             </main>
          )}

          {/* 全螢幕圖片預覽器 */}
          {previewImage && (
             <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center animate-fade-in transition-all overflow-hidden" onClick={() => setPreviewImage(null)}>
                <div className="absolute top-0 inset-x-0 p-6 flex justify-between items-center bg-gradient-to-b from-black/50 to-transparent pointer-events-none">
                   <div className="text-white font-bold text-lg drop-shadow-md">圖片檢視</div>
                   <button className="w-10 h-10 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center text-white backdrop-blur pointer-events-auto"><i className="fas fa-times text-xl"></i></button>
                </div>
                <img src={previewImage} className="max-w-full max-h-full object-contain animate-[scaleIn_0.2s_ease-out]" />
                <div className="absolute bottom-10 text-white/50 text-xs px-4 py-2 rounded-full border border-white/20 backdrop-blur-sm pointer-events-none">點擊任意處關閉</div>
             </div>
          )}

        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
