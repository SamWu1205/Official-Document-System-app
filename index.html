<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>業務管理系統 Pro v1.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
    body { background-color: #f8fafc; font-family: -apple-system, sans-serif; padding-bottom: env(safe-area-inset-bottom); overflow-x: hidden; }
    .input-ios { height: 48px; width: 100%; font-size: 16px; padding: 0 12px; border-radius: 10px; border: 1px solid #e2e8f0; background-color: #fff; appearance: none; transition: border 0.2s; }
    .input-ios:focus { border-color: #3b82f6; outline: none; }
    /* Select icon adjustment */
    select.input-ios { background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"); background-repeat: no-repeat; background-position: right 0.7rem top 50%; background-size: 0.65rem auto; padding-right: 2rem; }
    .sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .sidebar-closed { transform: translateX(-100%); }
    .sidebar-open { transform: translateX(0); }
    .bg-dot-pattern { background-image: radial-gradient(#cbd5e1 1px, transparent 1px); background-size: 20px 20px; }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="env,react">
    const firebaseConfig = {
      apiKey: "AIzaSyAHLUkaGRW7j7ZHFaTEJMKNbkMzZm218w4",
      authDomain: "official-document-system-239ab.firebaseapp.com",
      projectId: "official-document-system-239ab",
      storageBucket: "official-document-system-239ab.firebasestorage.app",
      messagingSenderId: "285835980582",
      appId: "1:285835980582:web:feb116841184884f685be7"
    };
    const CURRENT_APP_ID = "dispatch-system-pro-v1";
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const { useState, useEffect, useMemo, useRef, memo } = React;

    // --- 工具函式 ---
    const formatDateTime = (isoStr) => {
       if (!isoStr) return "";
       const date = new Date(isoStr);
       return `${date.getMonth() + 1}/${date.getDate()} ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;
    };

    const getCurrentDateTimeISO = () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        return now.toISOString().slice(0, 16);
    };

    const compressImage = (file, maxWidth = 1000) => {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height;
                    if (w > maxWidth) { h = (maxWidth / w) * h; w = maxWidth; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                };
            };
        });
    };

    // --- 元件 ---
    const LoginScreen = () => {
      const [isRegister, setIsRegister] = useState(false);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const handleAuth = async (e) => {
        e.preventDefault();
        try {
          if (isRegister) await auth.createUserWithEmailAndPassword(email, password);
          else await auth.signInWithEmailAndPassword(email, password);
        } catch (err) { alert(err.message); }
      };
      return (
        <div className="min-h-screen flex items-center justify-center bg-slate-100 p-4">
          <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center fade-in">
            <h1 className="text-2xl font-bold mb-6 text-slate-800">業務管理系統</h1>
            <form onSubmit={handleAuth} className="space-y-4">
               <input type="email" required className="input-ios" placeholder="帳號 (Email)" value={email} onChange={e=>setEmail(e.target.value)} />
               <input type="password" required className="input-ios" placeholder="密碼" value={password} onChange={e=>setPassword(e.target.value)} />
               <button type="submit" className="w-full bg-slate-900 text-white h-12 rounded-xl font-bold">{isRegister ? "註冊" : "登入"}</button>
            </form>
            <button onClick={()=>setIsRegister(!isRegister)} className="mt-4 text-sm text-blue-600 font-bold underline">{isRegister ? "建立新帳號" : "已有帳號？返回登入"}</button>
          </div>
        </div>
      );
    };

    const RecordItem = memo(({ r, onSelect, onDelete }) => {
      const copyToClipboard = (e) => {
         e.stopPropagation();
         const date = new Date(r.date);
         const dateText = `${date.getMonth() + 1}/${date.getDate()}`;
         const numSuffix = r.number ? r.number.slice(-3) : "000";
         const text = `${dateText}${r.code}${numSuffix}號：${r.subject}`;
         const textArea = document.createElement("textarea");
         textArea.value = text; document.body.appendChild(textArea);
         textArea.select();
         try { document.execCommand('copy'); alert("已複製：\n" + text); } catch (err) { console.error('複製失敗', err); }
         document.body.removeChild(textArea);
      };

      return (
        <div onClick={() => onSelect(r)} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm active:bg-slate-50 transition cursor-pointer relative">
           <div className="flex justify-between items-start mb-1">
              <span className="font-mono font-bold text-blue-600 text-lg">#{r.number}</span>
              <div className="text-xs text-slate-400">{r.date?.replace(/-/g, '/')}</div>
           </div>
           <div className="text-base font-bold text-slate-800 mb-2 line-clamp-1">{r.subject}</div>
           <div className="flex items-center gap-2 text-xs text-slate-500">
               <span className="bg-slate-100 px-2 py-1 rounded font-medium">{r.author}</span>
               {r.docType !== '一般公文' && <span className="bg-indigo-50 text-indigo-600 px-2 py-1 rounded font-bold">{r.docType} {r.subNumber}</span>}
               <div className="ml-auto flex gap-2">
                   <button onClick={copyToClipboard} className="w-8 h-8 flex items-center justify-center bg-emerald-50 text-emerald-600 rounded"><i className="fas fa-copy"></i></button>
                   <button onClick={(e) => { e.stopPropagation(); onDelete(r.id); }} className="w-8 h-8 flex items-center justify-center bg-red-50 text-red-500 rounded"><i className="fas fa-trash-alt"></i></button>
               </div>
           </div>
        </div>
      );
    });

    const TaskItem = memo(({ t, onClick, onCloseCase, onDelete }) => {
        const [translateX, setTranslateX] = useState(0);
        const startX = useRef(0);
        const latestLog = t.logs && t.logs.length > 0 ? t.logs[t.logs.length - 1] : null;

        const onTouchStart = (e) => { if(t.completed) return; startX.current = e.touches[0].clientX; };
        const onTouchMove = (e) => {
            if(t.completed) return;
            const diff = e.touches[0].clientX - startX.current;
            if (diff < 0 && diff > -100) setTranslateX(diff);
        };
        const onTouchEnd = () => {
            if(t.completed) return;
            if (translateX < -60) setTranslateX(-80); else setTranslateX(0);
        };

        return (
           <div className="relative rounded-2xl overflow-hidden mb-3">
              {!t.completed && (
                <div className="absolute inset-0 bg-red-100 flex justify-end items-center pr-4 rounded-2xl">
                    <button onClick={(e) => { e.stopPropagation(); onCloseCase(t.id); }} className="bg-red-500 text-white px-4 py-2 rounded-lg font-bold shadow-sm h-[80%] flex flex-col items-center justify-center text-xs"><i className="fas fa-check-circle mb-1 text-lg"></i>辦結</button>
                </div>
              )}
              <div onClick={() => onClick(t)} 
                 onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}
                 style={{ transform: `translateX(${translateX}px)`, transition: 'transform 0.2s ease-out' }}
                 className={`${t.completed ? "bg-slate-50 opacity-75" : "bg-white"} rounded-2xl p-4 shadow-sm border border-slate-100 relative z-10 active:scale-[0.99] transition-transform`}>
                  <div className={`absolute left-0 top-0 bottom-0 w-1.5 ${t.completed ? 'bg-slate-300' : 'bg-blue-500'}`}></div>
                  <div className="flex justify-between items-start pl-3">
                     <div className="flex-1">
                        <div className="flex items-center gap-2 mb-1">
                           <h3 className={`font-bold text-slate-800 text-lg line-clamp-1 ${t.completed?'line-through text-slate-400':''}`}>{t.title}</h3>
                           {t.imageUrl && <i className="fas fa-image text-slate-400"></i>}
                        </div>
                        <div className="text-xs text-slate-500 space-y-1">
                           <div>委託人：{t.delegator} | {t.type}</div>
                           {latestLog && <div className="text-slate-400 italic truncate max-w-[200px]">日誌：{latestLog.content}</div>}
                           <div className="font-bold">{t.completed ? `辦結：${formatDateTime(t.completedAt)}` : `期限：${formatDateTime(t.endDate)}`}</div>
                        </div>
                     </div>
                     {t.completed && <button onClick={(e) => { e.stopPropagation(); onDelete(e, t.id); }} className="text-slate-300 hover:text-red-500 p-2"><i className="fas fa-trash-alt"></i></button>}
                  </div>
              </div>
           </div>
        );
    });

    function App() {
      // 狀態管理
      const [user, setUser] = useState(null);
      const [loadingAuth, setLoadingAuth] = useState(true);
      const [menuOpen, setMenuOpen] = useState(false);
      const [currentView, setCurrentView] = useState("home");
      const [records, setRecords] = useState([]);
      const [tasks, setTasks] = useState([]);
      const [meta, setMeta] = useState({ authors: [], codes: [], authorDefaults: {}, taskTypes: ['行政', '訓練', '後勤', '人事', '其他'] });
      const [processing, setProcessing] = useState(false);

      // 表單狀態
      const getInitialForm = () => ({ id: null, date: new Date().toISOString().split("T")[0], author: "", code: "", number: "", subject: "", docType: "一般公文", rank: "軍官", subNumber: "" });
      const [form, setForm] = useState(getInitialForm());
      const [isManualNumber, setIsManualNumber] = useState(false);
      
      // 排序與篩選
      const [filter, setFilter] = useState({ type: 'all', value: '' });
      const [sortConfig, setSortConfig] = useState({ key: 'createdAt', direction: 'desc' }); // 預設依建立時間降冪

      // 工作管制表單
      const [showTaskModal, setShowTaskModal] = useState(false);
      const [taskForm, setTaskForm] = useState({ id: null, title: "", type: "行政", delegator: "", priority: "一般", startDate: getCurrentDateTimeISO(), endDate: getCurrentDateTimeISO(), logs: [], imageUrl: "" });
      const [newLogInput, setNewLogInput] = useState("");
      const [taskTab, setTaskTab] = useState("active");
      const [taskSearch, setTaskSearch] = useState("");
      const [previewImage, setPreviewImage] = useState(null);

      // 公文分號編輯
      const [editingSubId, setEditingSubId] = useState(null);
      const [editSubVal, setEditSubVal] = useState("");
      const [docTab, setDocTab] = useState("人勤令");

      // 系統設定輸入
      const [newAuthor, setNewAuthor] = useState("");
      const [newTaskType, setNewTaskType] = useState("");
      const [editingAuthorDefault, setEditingAuthorDefault] = useState(null);

      const fileInputRef = useRef(null);
      const taskImageInputRef = useRef(null);

      // 初始化 Auth
      useEffect(() => auth.onAuthStateChanged(u => { setUser(u); setLoadingAuth(false); }), []);

      // 資料監聽
      useEffect(() => {
        if (!user) return;
        const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
        const unsubRec = userRef.collection("records").orderBy("createdAt", "desc").limit(200).onSnapshot(s => setRecords(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubTask = userRef.collection("tasks").orderBy("createdAt", "desc").onSnapshot(s => setTasks(s.docs.map(d => ({ id: d.id, ...d.data() }))));
        const unsubMeta = userRef.collection("metadata").doc("general").onSnapshot(doc => { if(doc.exists) setMeta(prev => ({...prev, ...doc.data()})); });
        return () => { unsubRec(); unsubTask(); unsubMeta(); };
      }, [user]);

      // 自動編號邏輯 (總號)
      const nextNumbers = useMemo(() => {
        const today = new Date(); const prefix = String(today.getFullYear() - 1911);
        const mainNums = records.map(r => r.number).filter(n => n && String(n).startsWith(prefix)).map(n => parseInt(n, 10)).filter(n => !Number.isNaN(n));
        return { main: mainNums.length === 0 ? prefix + "0000001" : String(Math.max(...mainNums) + 1) };
      }, [records]);

      // 初始化總號
      useEffect(() => {
        if (!form.id && !isManualNumber) setForm(prev => ({ ...prev, number: nextNumbers.main }));
      }, [nextNumbers, form.id, isManualNumber]);

      // 自動分號計算 (當切換種類時)
      useEffect(() => {
        if (!form.id && form.docType !== '一般公文') {
            const currentTypeRecords = records.filter(r => r.docType === form.docType);
            const subNums = currentTypeRecords.map(r => parseInt(r.subNumber, 10)).filter(n => !isNaN(n));
            const nextSub = subNums.length > 0 ? Math.max(...subNums) + 1 : 1;
            setForm(prev => ({ ...prev, subNumber: String(nextSub) }));
        } else if (!form.id && form.docType === '一般公文') {
            setForm(prev => ({ ...prev, subNumber: "" }));
        }
      }, [form.docType, records, form.id]);


      // 修正：發文者連動代字邏輯
      const handleAuthorChange = (val) => {
        setForm(prev => {
          const newForm = { ...prev, author: val };
          if (meta.authorDefaults && meta.authorDefaults[val]) {
            newForm.code = meta.authorDefaults[val];
          }
          return newForm;
        });
      };

      // 排序邏輯
      const sortedRecords = useMemo(() => {
        let sortable = [...records];
        
        // 篩選
        if(filter.type !== 'all') {
            sortable = sortable.filter(r => r.subject.includes(filter.value) || r.number.includes(filter.value));
        }

        // 排序
        sortable.sort((a, b) => {
            let valA = a[sortConfig.key];
            let valB = b[sortConfig.key];

            // 特殊處理：數字型字串轉數字比較
            if (sortConfig.key === 'number' || sortConfig.key === 'subNumber') {
                valA = parseInt(valA || "0", 10);
                valB = parseInt(valB || "0", 10);
            }

            if (valA < valB) return sortConfig.direction === 'asc' ? -1 : 1;
            if (valA > valB) return sortConfig.direction === 'asc' ? 1 : -1;
            return 0;
        });
        return sortable;
      }, [records, filter, sortConfig]);

      const handleSort = (key) => {
        setSortConfig(prev => ({
            key,
            direction: prev.key === key && prev.direction === 'desc' ? 'asc' : 'desc'
        }));
      };


      // 操作功能
      const handleDocSubmit = async (forceNew = false) => {
        if (!user || !form.author || !form.subject) return alert("資料不完整");
        
        // 檢查總號重複 (若是新增或修改總號時)
        const isDuplicateMain = records.some(r => r.number === form.number && r.id !== form.id);
        if (isDuplicateMain) return alert(`總號 ${form.number} 已存在，無法重複使用！`);

        // 檢查分號重複 (若有分號)
        if (form.docType !== '一般公文' && form.subNumber) {
            const isDuplicateSub = records.some(r => r.docType === form.docType && r.subNumber === form.subNumber && r.id !== form.id);
            if (isDuplicateSub) return alert(`${form.docType} 分號 ${form.subNumber} 已存在，無法重複使用！`);
        }

        setProcessing(true);
        try {
          const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
          const isNew = forceNew || !form.id;
          const payload = { ...form, number: isNew && !isManualNumber ? nextNumbers.main : form.number, updatedAt: new Date().toISOString() };
          const docId = form.id; delete payload.id;
          if (isNew) { payload.createdAt = new Date().toISOString(); await userRef.collection("records").add(payload); }
          else await userRef.collection("records").doc(docId).set(payload, { merge: true });
          
          // 更新代字庫 (如果不存在)
          if(form.code && !meta.codes.includes(form.code)) {
            await updateSettings({ codes: [...meta.codes, form.code] });
          }
          
          // 重置表單，但保留日期 (修正日期跳回當天問題)
          const currentSelectedDate = form.date;
          setForm({ ...getInitialForm(), date: currentSelectedDate }); 
          setIsManualNumber(false); 
          setFilter({type:'all',value:''});
          
        } catch (e) { alert(e.message); } finally { setProcessing(false); }
      };

      const handleTaskSubmit = async () => {
         if(!taskForm.title) return alert("請輸入名稱");
         setProcessing(true);
         try {
            const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks");
            const payload = { ...taskForm, updatedAt: new Date().toISOString() };
            const id = payload.id; delete payload.id;
            if (id) await userRef.doc(id).update(payload);
            else { payload.createdAt = new Date().toISOString(); await userRef.add(payload); }
            setShowTaskModal(false);
         } catch(e) { alert("儲存失敗"); } finally { setProcessing(false); }
      };

      const addLogEntry = () => {
         if(!newLogInput.trim()) return;
         const now = new Date();
         const logTime = `${now.getMonth()+1}/${now.getDate()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
         setTaskForm(prev => ({ ...prev, logs: [...(prev.logs||[]), { id: Date.now(), time: logTime, content: newLogInput.trim() }] }));
         setNewLogInput("");
      };

      // 設定功能
      const updateSettings = async (newData) => {
         await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("metadata").doc("general").set(newData, { merge: true });
      };

      const saveAuthorDefault = async (authorName, defaultCode) => {
         const newDefaults = { ...(meta.authorDefaults || {}), [authorName]: defaultCode };
         await updateSettings({ authorDefaults: newDefaults });
         setEditingAuthorDefault(null);
      };

      // 側邊欄匯出匯入
      const handleExport = () => {
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(records), "發文紀錄");
          XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(tasks), "工作管制");
          XLSX.writeFile(wb, `備份_${new Date().toISOString().slice(0,10)}.xlsx`);
      };

      const handleImport = (e) => {
          const file = e.target.files[0]; if(!file) return;
          const reader = new FileReader();
          reader.onload = async (evt) => {
              const data = XLSX.read(evt.target.result, {type: 'binary'});
              const recJson = XLSX.utils.sheet_to_json(data.Sheets["發文紀錄"]);
              const userRef = db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid);
              for (const r of recJson) {
                  await userRef.collection("records").add({ ...r, createdAt: r.createdAt || new Date().toISOString() });
              }
              alert("匯入完成"); window.location.reload();
          };
          reader.readAsBinaryString(file);
      };

      if (loadingAuth) return <div className="h-screen flex items-center justify-center text-slate-400">載入中...</div>;
      if (!user) return <LoginScreen />;

      return (
        <div className="min-h-screen flex flex-col bg-slate-50 pb-20 bg-dot-pattern">
          {/* 側邊選單 */}
          {menuOpen && <div className="fixed inset-0 bg-black/30 z-40 backdrop-blur-sm" onClick={() => setMenuOpen(false)} />}
          <div className={`fixed inset-y-0 left-0 w-[280px] bg-white shadow-2xl z-50 sidebar flex flex-col ${menuOpen ? 'sidebar-open' : 'sidebar-closed'}`}>
            <div className="bg-slate-900 text-white p-8 pt-12">
               <h2 className="font-bold text-xl">業務管理</h2>
               <div className="text-slate-400 text-xs mt-1 truncate">{user.email}</div>
            </div>
            <div className="p-4 space-y-2 flex-1">
              {[ {id:'home', l:'發文填寫', i:'fa-pen-nib'}, {id:'docs', l:'公文系統', i:'fa-folder-open'}, {id:'tasks', l:'工作管制', i:'fa-tasks'}, {id:'personnel', l:'系統設定', i:'fa-cogs'} ].map(item => (
                <button key={item.id} onClick={()=>{setCurrentView(item.id); setMenuOpen(false)}} className={`w-full text-left px-4 py-3 rounded-xl font-bold flex items-center gap-3 ${currentView===item.id ? 'bg-blue-50 text-blue-600' : 'text-slate-600'}`}><i className={`fas ${item.i} w-6`}></i>{item.l}</button>
              ))}
              <div className="border-t pt-2 mt-4 space-y-2">
                 <button onClick={handleExport} className="w-full text-left px-4 py-3 text-slate-600 font-bold flex items-center gap-3"><i className="fas fa-file-export w-6"></i>Excel 匯出</button>
                 <button onClick={()=>fileInputRef.current.click()} className="w-full text-left px-4 py-3 text-slate-600 font-bold flex items-center gap-3"><i className="fas fa-file-import w-6"></i>Excel 匯入</button>
                 <input type="file" ref={fileInputRef} className="hidden" accept=".xlsx,.xls" onChange={handleImport} />
              </div>
            </div>
            <div className="p-4 border-t"><button onClick={()=>auth.signOut()} className="w-full text-left px-4 py-3 text-red-500 font-bold"><i className="fas fa-sign-out-alt mr-2"></i>登出</button></div>
          </div>

          <header className="sticky top-0 z-30 bg-white shadow-sm px-4 h-14 flex items-center gap-4">
            <button onClick={() => setMenuOpen(true)} className="text-slate-700 text-xl p-1"><i className="fas fa-bars"></i></button>
            <h1 className="font-bold text-lg text-slate-800">{{home:'發文填寫',docs:'公文系統',tasks:'工作管制',personnel:'系統設定'}[currentView]}</h1>
          </header>

          {/* 首頁：發文填寫 */}
          {currentView === 'home' && (
            <main className="p-4 space-y-4 max-w-md mx-auto fade-in">
              <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 space-y-4">
                <div className="grid grid-cols-2 gap-3">
                  <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">日期</label><input type="date" className="input-ios" value={form.date} onChange={e=>setForm({...form, date:e.target.value})} /></div>
                  <div className="space-y-1">
                    <label className="text-xs font-bold text-slate-400 ml-1">發文者</label>
                    <select className="input-ios" value={form.author} onChange={e=>handleAuthorChange(e.target.value)}>
                        <option value="" disabled>選擇發文者</option>
                        {meta.authors.map(a => <option key={a} value={a}>{a}</option>)}
                    </select>
                  </div>
                </div>
                <div className="grid grid-cols-2 gap-3">
                   <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">代字</label><input type="text" className="input-ios" value={form.code} onChange={e=>setForm({...form, code:e.target.value})} placeholder="代字" /></div>
                   <div className="space-y-1">
                      <label className="text-xs font-bold text-slate-400 ml-1">總號 {isManualNumber ? '(手動)' : '(自動)'}</label>
                      <div className="relative">
                        <input type="text" className={`input-ios text-right font-mono ${isManualNumber ? 'border-blue-500 ring-1 ring-blue-50' : 'bg-slate-50'}`} readOnly={!isManualNumber} value={form.number} onChange={e=>setForm({...form, number:e.target.value})} />
                        <button onClick={()=>setIsManualNumber(!isManualNumber)} className={`absolute left-2 top-3 ${isManualNumber ? 'text-blue-500' : 'text-slate-300'}`}><i className={`fas fa-${isManualNumber?'unlock':'lock'}`}></i></button>
                      </div>
                   </div>
                </div>
                <div className="grid grid-cols-2 gap-3">
                   <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">種類</label><select className="input-ios" value={form.docType} onChange={e=>setForm({...form, docType:e.target.value})}>{['一般公文','人勤令','人職令'].map(t=><option key={t} value={t}>{t}</option>)}</select></div>
                   <div className="space-y-1"><label className="text-xs font-bold text-slate-400 ml-1">分號 / 階級</label><div className="flex gap-1"><input type="text" className="input-ios text-center font-bold" value={form.subNumber} onChange={e=>setForm({...form, subNumber:e.target.value})} placeholder="分號" />{form.docType !== '一般公文' && <select className="input-ios text-xs" value={form.rank} onChange={e=>setForm({...form, rank:e.target.value})}>{['軍官','士官','士兵'].map(r=><option key={r} value={r}>{r}</option>)}</select>}</div></div>
                </div>
                <textarea className="w-full border rounded-xl p-3 h-20 outline-none focus:border-blue-500" placeholder="主旨內容..." value={form.subject} onChange={e=>setForm({...form, subject:e.target.value})}></textarea>
                <div className="grid grid-cols-3 gap-2 pt-2">
                   <button onClick={()=>{const k=prompt("關鍵字查詢"); if(k) setFilter({type:'search',value:k})}} className="bg-slate-100 text-slate-600 h-12 rounded-xl font-bold">查詢</button>
                   <button onClick={()=>handleDocSubmit(false)} disabled={!form.id} className={`h-12 rounded-xl font-bold ${form.id ? 'bg-blue-100 text-blue-600' : 'bg-slate-50 text-slate-300'}`}>修改</button>
                   <button onClick={()=>handleDocSubmit(true)} disabled={processing} className="bg-slate-900 text-white h-12 rounded-xl font-bold shadow-lg">登錄</button>
                </div>
              </div>
              <div className="space-y-3">
                 <div className="flex justify-between items-center px-2">
                    <h2 className="font-bold text-slate-800">近期紀錄</h2>
                    <div className="flex gap-1 text-[10px] bg-slate-100 p-1 rounded-lg">
                        <button onClick={()=>handleSort('date')} className={`px-2 py-1 rounded ${sortConfig.key==='date'?'bg-white shadow text-blue-600':''}`}>日期</button>
                        <button onClick={()=>handleSort('number')} className={`px-2 py-1 rounded ${sortConfig.key==='number'?'bg-white shadow text-blue-600':''}`}>總號</button>
                        <button onClick={()=>handleSort('subNumber')} className={`px-2 py-1 rounded ${sortConfig.key==='subNumber'?'bg-white shadow text-blue-600':''}`}>分號</button>
                    </div>
                 </div>
                 {filter.type==='search' && <div className="px-2 text-xs flex justify-between"><span>搜尋: {filter.value}</span><button onClick={()=>setFilter({type:'all'})} className="text-blue-500">清除</button></div>}
                 
                 {sortedRecords.map(r => <RecordItem key={r.id} r={r} onSelect={setForm} onDelete={(id)=>confirm("刪除?")&&db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(id).delete()} />)}
              </div>
            </main>
          )}

          {/* 公文系統 */}
          {currentView === 'docs' && (
            <main className="p-4 space-y-4 max-w-md mx-auto fade-in">
               <div className="flex bg-slate-200 p-1 rounded-xl">
                  {['人勤令','人職令'].map(t => <button key={t} onClick={()=>setDocTab(t)} className={`flex-1 py-2 rounded-lg text-sm font-bold ${docTab===t?'bg-white text-blue-600 shadow-sm':'text-slate-500'}`}>{t}</button>)}
               </div>
               <div className="space-y-3">
                  {records.filter(r => r.docType === docTab).map(r => (
                    <div key={r.id} className="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500 flex justify-between items-center">
                       <div><div className="text-[10px] text-slate-400">{r.date?.replace(/-/g, '/')} | {r.author}</div><h3 className="font-bold text-slate-800 my-1">{r.subject}</h3><div className="text-xs text-slate-500">#{r.number} ({r.rank})</div></div>
                       <div className="text-right">
                          <div className="text-[10px] text-slate-400">分號</div>
                          {editingSubId === r.id ? (
                            <div className="flex gap-1"><input className="w-12 border rounded text-center" value={editSubVal} onChange={e=>setEditSubVal(e.target.value)} autoFocus /><button onClick={async()=>{await db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("records").doc(r.id).update({subNumber:editSubVal}); setEditingSubId(null)}} className="text-green-500"><i className="fas fa-check"></i></button></div>
                          ) : (
                            <div className="text-2xl font-mono font-bold text-blue-900 cursor-pointer" onClick={()=>{setEditingSubId(r.id); setEditSubVal(r.subNumber)}}>{r.subNumber}</div>
                          )}
                       </div>
                    </div>
                  ))}
               </div>
            </main>
          )}

          {/* 工作管制 */}
          {currentView === 'tasks' && (
             <main className="p-4 space-y-4 max-w-md mx-auto fade-in">
                <div className="flex bg-slate-200 p-1 rounded-xl shadow-sm">
                   <button onClick={()=>setTaskTab("active")} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${taskTab==='active' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>進行中 ({tasks.filter(t=>!t.completed).length})</button>
                   <button onClick={()=>setTaskTab("completed")} className={`flex-1 py-2 text-sm font-bold rounded-lg transition-all ${taskTab==='completed' ? 'bg-white text-slate-400 shadow-sm' : 'text-slate-500'}`}>已辦結 ({tasks.filter(t=>t.completed).length})</button>
                </div>
                <div className="relative"><i className="fas fa-search absolute left-3 top-3 text-slate-300"></i><input type="text" className="input-ios pl-10 h-10 shadow-sm border-none" placeholder="搜尋標題..." value={taskSearch} onChange={e=>setTaskSearch(e.target.value)} /></div>
                <div className="space-y-3 pb-20">
                   {tasks.filter(t => (taskTab === 'active' ? !t.completed : t.completed) && t.title.includes(taskSearch)).map(t => <TaskItem key={t.id} t={t} onClick={(task)=>{setTaskForm({...task, logs:task.logs||[]}); setShowTaskModal(true);}} onCloseCase={(id)=>db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).update({completed:true, completedAt:new Date().toISOString()})} onDelete={(e,id)=>confirm("刪除?")&&db.collection("artifacts").doc(CURRENT_APP_ID).collection("users").doc(user.uid).collection("tasks").doc(id).delete()} />)}
                </div>
                <button onClick={()=>{setTaskForm({id:null, title:"", type:"行政", delegator:"", priority:"一般", startDate:getCurrentDateTimeISO(), endDate:getCurrentDateTimeISO(), logs:[], imageUrl:""}); setShowTaskModal(true);}} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl z-20"><i className="fas fa-plus"></i></button>
             </main>
          )}

          {/* 系統設定 */}
          {currentView === 'personnel' && (
             <main className="p-4 space-y-6 max-w-md mx-auto fade-in">
                <div className="bg-white p-5 rounded-2xl shadow-sm space-y-4">
                   <h2 className="font-bold text-slate-800 border-b pb-2">人員及預設代字設定</h2>
                   <div className="flex gap-2">
                      <input className="input-ios h-10 flex-1" placeholder="輸入姓名..." value={newAuthor} onChange={e=>setNewAuthor(e.target.value)} />
                      <button className="bg-blue-600 text-white px-4 rounded-xl font-bold" onClick={async()=>{ if(!newAuthor)return; await updateSettings({ authors: [...meta.authors, newAuthor] }); setNewAuthor(""); }}>新增</button>
                   </div>
                   <div className="space-y-2 max-h-60 overflow-y-auto no-scrollbar">
                      {meta.authors.map(a => (
                         <div key={a} className="flex flex-col gap-1 p-2 bg-slate-50 rounded-lg">
                            <div className="flex justify-between items-center">
                              <span className="font-bold">{a}</span>
                              <button className="text-red-400" onClick={async()=>confirm("刪除?") && await updateSettings({ authors: meta.authors.filter(x=>x!==a) })}><i className="fas fa-trash-alt"></i></button>
                            </div>
                            <div className="flex items-center gap-2 mt-1">
                               <span className="text-xs text-slate-400">預設代字:</span>
                               {editingAuthorDefault === a ? (
                                  <div className="flex flex-1 gap-1">
                                    <input className="flex-1 h-7 border rounded px-2 text-xs" list="codeList" value={meta.authorDefaults?.[a] || ""} onChange={(e)=>saveAuthorDefault(a, e.target.value)} onBlur={()=>setTimeout(()=>setEditingAuthorDefault(null), 200)} autoFocus />
                                    <datalist id="codeList">{meta.codes?.map(c=><option key={c} value={c}/>)}</datalist>
                                  </div>
                               ) : (
                                  <div className="flex flex-1 justify-between items-center cursor-pointer" onClick={()=>setEditingAuthorDefault(a)}>
                                     <span className="text-xs font-bold text-blue-600">{meta.authorDefaults?.[a] || "未設定"}</span>
                                     <i className="fas fa-edit text-[10px] text-slate-300"></i>
                                  </div>
                               )}
                            </div>
                         </div>
                      ))}
                   </div>
                </div>

                <div className="bg-white p-5 rounded-2xl shadow-sm space-y-4">
                   <h2 className="font-bold text-slate-800 border-b pb-2">業務分類設定</h2>
                   <div className="flex gap-2">
                      <input className="input-ios h-10 flex-1" placeholder="輸入種類..." value={newTaskType} onChange={e=>setNewTaskType(e.target.value)} />
                      <button className="bg-slate-800 text-white px-4 rounded-xl font-bold" onClick={async()=>{ if(!newTaskType)return; await updateSettings({ taskTypes: [...meta.taskTypes, newTaskType] }); setNewTaskType(""); }}>新增</button>
                   </div>
                   <div className="flex flex-wrap gap-2">
                      {meta.taskTypes.map(t => (
                         <span key={t} className="bg-slate-100 text-slate-600 px-3 py-1 rounded-full text-xs font-bold flex items-center gap-2">
                            {t} <i className="fas fa-times cursor-pointer" onClick={async()=>await updateSettings({ taskTypes: meta.taskTypes.filter(x=>x!==t) })}></i>
                         </span>
                      ))}
                   </div>
                </div>
             </main>
          )}

          {/* 工作管制編輯彈窗 */}
          {showTaskModal && (
             <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={()=>setShowTaskModal(false)}></div>
                <div className="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 relative z-10 flex flex-col max-h-[90vh] shadow-2xl">
                   <div className="flex justify-between items-center mb-4"><h2 className="text-xl font-bold">事項編輯</h2><button onClick={()=>setShowTaskModal(false)}><i className="fas fa-times text-xl"></i></button></div>
                   <div className="space-y-4 overflow-y-auto no-scrollbar flex-1 pb-4">
                      <div className="space-y-1"><label className="text-xs font-bold text-slate-400">事項名稱</label><input className="input-ios bg-slate-50 font-bold" value={taskForm.title} onChange={e=>setTaskForm({...taskForm, title:e.target.value})} placeholder="任務內容..." /></div>
                      <div className="grid grid-cols-2 gap-3">
                         <div className="space-y-1"><label className="text-xs font-bold text-slate-400">種類</label><select className="input-ios bg-slate-50" value={taskForm.type} onChange={e=>setTaskForm({...taskForm, type:e.target.value})}>{meta.taskTypes.map(t=><option key={t} value={t}>{t}</option>)}</select></div>
                         <div className="space-y-1"><label className="text-xs font-bold text-slate-400">委託人</label><input className="input-ios bg-slate-50" value={taskForm.delegator} onChange={e=>setTaskForm({...taskForm, delegator:e.target.value})} placeholder="委託人" /></div>
                      </div>
                      <div className="grid grid-cols-2 gap-3">
                         <div className="space-y-1"><label className="text-xs font-bold text-slate-400">開始時間</label><input type="datetime-local" className="input-ios bg-slate-50 text-xs" value={taskForm.startDate} onChange={e=>setTaskForm({...taskForm, startDate:e.target.value})} /></div>
                         <div className="space-y-1"><label className="text-xs font-bold text-slate-400">辦理期限</label><input type="datetime-local" className={`input-ios text-xs ${new Date(taskForm.endDate) < new Date() ? 'border-red-400' : 'bg-slate-50'}`} value={taskForm.endDate} onChange={e=>setTaskForm({...taskForm, endDate:e.target.value})} /></div>
                      </div>
                      <div className="space-y-2">
                         <label className="text-xs font-bold text-slate-500"><i className="fas fa-history mr-1"></i> 辦理日誌</label>
                         <div className="bg-slate-50 rounded-xl p-3 border space-y-2 min-h-[60px]">
                            {taskForm.logs?.length === 0 ? <div className="text-slate-300 text-xs text-center py-2">尚無紀錄</div> : taskForm.logs?.map(log => (
                               <div key={log.id} className="flex gap-2 text-sm border-b pb-1 last:border-0"><span className="text-blue-500 font-bold">{log.time}</span><span className="text-slate-700 flex-1">{log.content}</span><button onClick={()=>setTaskForm(p=>({...p, logs:p.logs.filter(l=>l.id!==log.id)}))} className="text-slate-300"><i className="fas fa-times"></i></button></div>
                            ))}
                         </div>
                         <div className="flex gap-2">
                            <input className="input-ios bg-white flex-1 h-10 text-sm" value={newLogInput} onChange={e=>setNewLogInput(e.target.value)} placeholder="新增進度日誌..." onKeyPress={e=>e.key==='Enter' && addLogEntry()} />
                            <button onClick={addLogEntry} className="bg-slate-800 text-white px-4 rounded-lg text-sm font-bold">送出</button>
                         </div>
                      </div>
                      <div className="relative">
                         {taskForm.imageUrl && <div className="relative rounded-xl overflow-hidden mb-2 border border-slate-200"><img src={taskForm.imageUrl} onClick={() => setPreviewImage(taskForm.imageUrl)} className="w-full max-h-40 object-cover cursor-zoom-in" /><button onClick={()=>setTaskForm({...taskForm, imageUrl:""})} className="absolute top-2 right-2 bg-black/50 text-white rounded-full w-6 h-6 flex items-center justify-center backdrop-blur-sm"><i className="fas fa-times text-xs"></i></button></div>}
                         <button onClick={()=>taskImageInputRef.current.click()} className="w-full h-12 rounded-xl border-2 border-dashed flex items-center justify-center gap-2 text-slate-400 bg-slate-50 text-sm font-bold"><i className="fas fa-camera"></i> {taskForm.imageUrl ? "換圖" : "上傳附件"}</button>
                         <input type="file" ref={taskImageInputRef} className="hidden" accept="image/*" onChange={async(e)=>{ if(e.target.files[0]) setTaskForm({...taskForm, imageUrl: await compressImage(e.target.files[0])}) }} />
                      </div>
                   </div>
                   <button onClick={handleTaskSubmit} className="w-full bg-slate-900 text-white font-bold h-12 rounded-xl mt-4 shadow-lg active:scale-95">儲存任務</button>
                </div>
             </div>
          )}

          {/* 圖片預覽 */}
          {previewImage && (
             <div className="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center p-4" onClick={() => setPreviewImage(null)}>
                <img src={previewImage} className="max-w-full max-h-full object-contain" />
                <button className="absolute top-10 right-10 text-white text-3xl"><i className="fas fa-times"></i></button>
             </div>
          )}
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
